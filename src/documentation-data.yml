    "returns": "boolean[], byte[], char[], int[], float[], String[], or Object"
  },
  "sin": {
    "docUrl": "https://processing.org/reference/sin_.html",
    "parameters": {
      "angle": "float: an angle in radians"
    },
    "type": "function",
    "description": "\nCalculates the sine of an angle. This function expects the values of the `angle` parameter to be provided in radians (values from 0 to 6.28). Values are returned in the range -1 to 1.\n",
    "syntax": "sin(angle)",
    "returns": "float"
  },
  "size": {
    "docUrl": "https://processing.org/reference/size_.html",
    "parameters": {
      "width": "int: width of the display window in units of pixels",
      "height": "int: height of the display window in units of pixels"
    },
    "type": "function",
    "description": "\nDefines the dimension of the display window width and height in units of pixels. In a program that has the `setup()` function, the `size()` function must be the first line of code inside `setup()`, and the `setup()` function must appear in the code tab with the same name as your sketch folder.\n\nThe built-in variables `width` and `height` are set by the parameters passed to this function. For example, running `size(640, 480)` will assign 640 to the `width` variable and 480 to the height `variable`. If `size()` is not used, the window will be given a default size of 100 x 100 pixels.\n\nThe `size()` function can only be used once inside a sketch, and it cannot be used for resizing.\n\nAs of Processing 3, to run a sketch at the full dimensions of a screen, use the `fullScreen()` function, rather than the older way of using `size(displayWidth, displayHeight)`.\n\nThe maximum width and height is limited by your operating system, and is usually the width and height of your actual screen. On some . . .",
    "syntax": "size(width, height)\nsize(width, height, renderer)",
    "returns": "void"
  },
  "smooth": {
    "docUrl": "https://processing.org/reference/smooth_.html",
    "parameters": {
      "level": "int: either 2, 3, 4, or 8 depending on the renderer"
    },
    "type": "function",
    "description": "\nDraws all geometry with smooth (anti-aliased) edges. This behavior is the default, so `smooth()` only needs to be used when a program needs to set the smoothing in a different way. The `level` parameter increases the amount of smoothness. This is the level of over sampling applied to the graphics buffer.\n\nWith the P2D and P3D renderers, `smooth(2)` is the default, this is called \"2x anti-aliasing.\" The code `smooth(4)` is used for 4x anti-aliasing and `smooth(8)` is specified for \"8x anti-aliasing.\" The maximum anti-aliasing level is determined by the hardware of the machine that is running the software, so `smooth(4)` and `smooth(8)` will not work with every computer.\n\nThe default renderer uses `smooth(3)` by default. This is bicubic smoothing. The other option for the default renderer is `smooth(2)`, which is bilinear smoothing.\n\nWith Processing 3.0, `smooth()` is different than before. It was common to use `smooth()` and `noSmooth()` to turn on and off antialiasing within a sketch.. . .",
    "syntax": "smooth(level)",
    "returns": "void"
  },
  "sort": {
    "docUrl": "https://processing.org/reference/sort_.html",
    "parameters": {
      "list": "String[], float[], int[], char[], or byte[]: array to sort",
      "count": "int: number of elements to sort, starting from 0"
    },
    "type": "function",
    "description": "\nSorts an array of numbers from smallest to largest, or puts an array of words in alphabetical order. The original array is not modified; a re-ordered array is returned. The `count` parameter states the number of elements to sort. For example, if there are 12 elements in an array and `count` is set to 5, only the first 5 elements in the array will be sorted. \n",
    "syntax": "sort(list)\nsort(list, count)",
    "returns": "byte[], char[], int[], float[], or String[]"
  },
  "specular": {
    "docUrl": "https://processing.org/reference/specular_.html",
    "parameters": {
      "rgb": "int: color to set",
      "gray": "float: value between black and white, by default 0 to 255",
      "v1": "float: red or hue value (depending on current color mode)",
      "v2": "float: green or saturation value (depending on current color mode)",
      "v3": "float: blue or brightness value (depending on current color mode)"
    },
    "type": "function",
    "description": "\nSets the specular color of the materials used for shapes drawn to the screen, which sets the color of highlights. Specular refers to light which bounces off a surface in a preferred direction (rather than bouncing in all directions like a diffuse light). Used in combination with `emissive()`, `ambient()`, and `shininess()` in setting the material properties of shapes.\n",
    "syntax": "specular(rgb)\nspecular(gray)\nspecular(v1, v2, v3)",
    "returns": "void"
  },
  "sphere": {
    "docUrl": "https://processing.org/reference/sphere_.html",
    "parameters": {
      "r": "float: the radius of the sphere"
    },
    "type": "function",
    "description": "\nA sphere is a hollow ball made from tessellated triangles.\n",
    "syntax": "sphere(r)",
    "returns": "void"
  },
  "sphereDetail": {
    "docUrl": "https://processing.org/reference/sphereDetail_.html",
    "parameters": {
      "res": "int: number of segments (minimum 3) used per full circle revolution",
      "ures": "int: number of segments used longitudinally per full circle revolutoin",
      "vres": "int: number of segments used latitudinally from top to bottom"
    },
    "type": "function",
    "description": "\nControls the detail used to render a sphere by adjusting the number of vertices of the sphere mesh. The default resolution is 30, which creates a fairly detailed sphere definition with vertices every 360/30 = 12 degrees. If you're going to render a great number of spheres per frame, it is advised to reduce the level of detail using this function. The setting stays active until `sphereDetail()` is called again with a new parameter and so should not be called prior to every `sphere()` statement, unless you wish to render spheres with different settings, e.g. using less detail for smaller spheres or ones further away from the camera. To control the detail of the horizontal and vertical resolution independently, use the version of the functions with two parameters.\n",
    "syntax": "sphereDetail(res)\nsphereDetail(ures, vres)",
    "returns": "void"
  },
  "splice": {
    "docUrl": "https://processing.org/reference/splice_.html",
    "parameters": {
      "list": "Object, String[], float[], int[], char[], byte[], or boolean[]: array to splice into",
      "value": "Object, String[], String, float[], float, int[], int, char[], char, byte[], byte, boolean[], or boolean: value to be spliced in",
      "index": "int: position in the array from which to insert data"
    },
    "type": "function",
    "description": "\nInserts a value or an array of values into an existing array. The first two parameters must be arrays of the same datatype. The first parameter specifies the initial array to be modified, and the second parameter defines the data to be inserted. The third parameter is an index value which specifies the array position from which to insert data. (Remember that array index numbering starts at zero, so the first position is 0, the second position is 1, and so on.)\n\nWhen splicing an array of objects, the data returned from the function must be cast to the object array's data type. For example: SomeClass[] items = (SomeClass[]) splice(array1, array2, index)\n",
    "syntax": "splice(list, value, index)",
    "returns": "boolean[], byte[], char[], int[], float[], String[], or Object"
  },
  "split": {
    "docUrl": "https://processing.org/reference/split_.html",
    "parameters": {
      "value": "String: the String to be split",
      "delim": "char: the character or String used to separate the data"
    },
    "type": "function",
    "description": "\nThe `split()` function breaks a String into pieces using a character or string as the delimiter. The `delim` parameter specifies the character or characters that mark the boundaries between each piece. A String[] array is returned that contains each of the pieces.\n \nIf the result is a set of numbers, you can convert the String[] array to a float[] or int[] array using the datatype conversion functions `int()` and `float()`.  (See the second example above.)\n  \nThe `splitTokens()` function works in a similar fashion, except that it splits using a range of characters instead of a specific character or sequence.\n\nThis function uses regular expressions to determine how the `delim` parameter divides the `str` parameter. Therefore, if you use characters such parentheses and brackets that are used with regular expressions as a part of the `delim` parameter, you'll need to put two blackslashes (\\) in front of the character (see example above). You can read more about regular expressions and es. . .",
    "syntax": "split(value, delim)",
    "returns": "String[]"
  },
  "splitTokens": {
    "docUrl": "https://processing.org/reference/splitTokens_.html",
    "parameters": {
      "value": "String: the String to be split",
      "delim": "String: list of individual characters that will be used as separators"
    },
    "type": "function",
    "description": "\nThe `splitTokens()` function splits a String at one or many character delimiters or \"tokens.\" The `delim` parameter specifies the character or characters to be used as a boundary.\n\nIf no `delim` characters are specified, any whitespace character is used to split. Whitespace characters include tab (\\t), line feed (\n\n), carriage return (\\r), form feed (\\f), and space.\n\nAfter using this function to parse incoming data, it is common to convert the data from Strings to integers or floats by using the datatype conversion functions `int()` and `float()`.\n",
    "syntax": "splitTokens(value)\nsplitTokens(value, delim)",
    "returns": "String[]"
  },
  "spotLight": {
    "docUrl": "https://processing.org/reference/spotLight_.html",
    "parameters": {
      "v1": "float: red or hue value (depending on current color mode)",
      "v2": "float: green or saturation value (depending on current color mode)",
      "v3": "float: blue or brightness value (depending on current color mode)",
      "x": "float: x-coordinate of the light",
      "y": "float: y-coordinate of the light",
      "z": "float: z-coordinate of the light",
      "nx": "float: direction along the x axis",
      "ny": "float: direction along the y axis",
      "nz": "float: direction along the z axis",
      "angle": "float: angle of the spotlight cone",
      "concentration": "float: exponent determining the center bias of the cone"
    },
    "type": "function",
    "description": "\nAdds a spot light. Lights need to be included in the `draw()` to remain persistent in a looping program. Placing them in the `setup()` of a looping program will cause them to only have an effect the first time through the loop. The `v1`, `v2`, and `v3` parameters are interpreted as either RGB or HSB values, depending on the current color mode. The `x`, `y`, and `z` parameters specify the position of the light and `nx`, `ny`, `nz` specify the direction of light. The `angle` parameter affects angle of the spotlight cone, while `concentration` sets the bias of light focusing toward the center of that cone.\n",
    "syntax": "spotLight(v1, v2, v3, x, y, z, nx, ny, nz, angle, concentration)",
    "returns": "void"
  },
  "sq": {
    "docUrl": "https://processing.org/reference/sq_.html",
    "parameters": {
      "n": "float: number to square"
    },
    "type": "function",
    "description": "\nSquares a number (multiplies a number by itself). The result is always a positive number, as multiplying two negative numbers always yields a positive result. For example, -1 * -1 = 1.\n",
    "syntax": "sq(n)",
    "returns": "float"
  },
  "sqrt": {
    "docUrl": "https://processing.org/reference/sqrt_.html",
    "parameters": {
      "n": "float: non-negative number"
    },
    "type": "function",
    "description": "\nCalculates the square root of a number. The square root of a number is always positive, even though there may be a valid negative root. The square root `s` of number `a` is such that `s*s = a`. It is the opposite of squaring.\n",
    "syntax": "sqrt(n)",
    "returns": "float"
  },
  "square": {
    "docUrl": "https://processing.org/reference/square_.html",
    "parameters": {
      "x": "float: x-coordinate of the rectangle by default",
      "y": "float: y-coordinate of the rectangle by default",
      "extent": "float: width and height of the rectangle by default"
    },
    "type": "function",
    "description": "\nDraws a square to the screen. A square is a four-sided shape with every angle at ninety degrees and each side is the same length. By default, the first two parameters set the location of the upper-left corner, the third sets the width and height. The way these parameters are interpreted, however, may be changed with the `rectMode()` function.\n\n",
    "syntax": "square(x, y, extent)",
    "returns": "void"
  },
  "str": {
    "docUrl": "https://processing.org/reference/strconvert_.html",
    "parameters": {},
    "type": "function",
    "description": "\nConverts a value of a primitive data type (`boolean`, `byte`, `char`, `int`, or `float`) to its `String` representation. For example, converting an integer with `str(3)` will return the `String` value of `\"3\"`, converting a float with `str(-12.6)` will return `\"-12.6\"`, and converting a boolean with `str(true)` will return `\"true\"`.\n\nWhen an array of values is passed in, then a `String` array of the same length is returned.\n"
  },
  "stroke": {
    "docUrl": "https://processing.org/reference/stroke_.html",
    "parameters": {
      "rgb": "int: color value in hexadecimal notation",
      "alpha": "float: opacity of the stroke",
      "gray": "float: specifies a value between white and black",
      "v1": "float: red or hue value (depending on current color mode)",
      "v2": "float: green or saturation value (depending on current color mode)",
      "v3": "float: blue or brightness value (depending on current color mode)"
    },
    "type": "function",
    "description": "\nSets the color used to draw lines and borders around shapes. This color is either specified in terms of the RGB or HSB color depending on the current `colorMode().` The default color space is RGB, with each value in the range from 0 to 255. \n \nWhen using hexadecimal notation to specify a color, use \"`#`\" or \"`0x`\" before the values (e.g., `#CCFFAA` or `0xFFCCFFAA`). The `#` syntax uses six digits to specify a color (just as colors are typically specified in HTML and CSS). When using the hexadecimal notation starting with \"`0x`\", the hexadecimal value must be specified with eight characters; the first two characters define the alpha component, and the remainder define the red, green, and blue components. \n \nThe value for the gray parameter must be less than or equal to the current maximum value as specified by `colorMode()`. The default maximum value is 255.\n \nWhen drawing in 2D with the default renderer, you may need `hint(ENABLE_STROKE_PURE)` to improve drawing quality (at the expens. . .",
    "syntax": "stroke(rgb)\nstroke(rgb, alpha)\nstroke(gray)\nstroke(gray, alpha)\nstroke(v1, v2, v3)\nstroke(v1, v2, v3, alpha)",
    "returns": "void"
  },
  "strokeCap": {
    "docUrl": "https://processing.org/reference/strokeCap_.html",
    "parameters": {
      "cap": "int: either SQUARE, PROJECT, or ROUND"
    },
    "type": "function",
    "description": "\nSets the style for rendering line endings. These ends are either squared, extended, or rounded, each of which specified with the corresponding parameters: SQUARE, PROJECT, and ROUND. The default cap is ROUND.\n\nTo make `point()` appear square, use `strokeCap(PROJECT)`. Using `strokeCap(SQUARE)` (no cap) causes points to become invisible.\n",
    "syntax": "strokeCap(cap)",
    "returns": "void"
  },
  "strokeJoin": {
    "docUrl": "https://processing.org/reference/strokeJoin_.html",
    "parameters": {
      "join": "int: either MITER, BEVEL, ROUND"
    },
    "type": "function",
    "description": "\nSets the style of the joints which connect line segments. These joints are either mitered, beveled, or rounded and specified with the corresponding parameters MITER, BEVEL, and ROUND. The default joint is MITER. \n",
    "syntax": "strokeJoin(join)",
    "returns": "void"
  },
  "strokeWeight": {
    "docUrl": "https://processing.org/reference/strokeWeight_.html",
    "parameters": {
      "weight": "float: the weight (in pixels) of the stroke"
    },
    "type": "function",
    "description": "\nSets the width of the stroke used for lines, points, and the border around shapes. All widths are set in units of pixels.\n\nUsing point() with strokeWeight(1) or smaller may draw nothing to the screen, depending on the graphics settings of the computer. Workarounds include setting the pixel using `set() or drawing the point using either `circle()` or `square()`.\n`",
    "syntax": "strokeWeight(weight)",
    "returns": "void"
  },
  "subset": {
    "docUrl": "https://processing.org/reference/subset_.html",
    "parameters": {
      "list": "Object, String[], double[], float[], long[], int[], char[], byte[], or boolean[]: array to extract from",
      "start": "int: position to begin",
      "count": "int: number of values to extract"
    },
    "type": "function",
    "description": "\nExtracts an array of elements from an existing array. The `list` parameter defines the array from which the elements will be copied, and the `start` and `count` parameters specify which elements to extract. If no `count` is given, elements will be extracted from the `start` to the end of the array. When specifying the `start`, remember that the first array element is 0. This function does not change the source array.\n\nWhen using an array of objects, the data returned from the function must be cast to the object array's data type. For example: SomeClass[] items = (SomeClass[]) subset(originalArray, 0, 4)\n",
    "syntax": "subset(list, start)\nsubset(list, start, count)",
    "returns": "boolean[], byte[], char[], int[], long[], float[], double[], String[], or Object"
  },
  "tan": {
    "docUrl": "https://processing.org/reference/tan_.html",
    "parameters": {
      "angle": "float: an angle in radians"
    },
    "type": "function",
    "description": "\nCalculates the ratio of the sine and cosine of an angle. This function expects the values of the `angle` parameter to be provided in radians (values from 0 to PI*2). Values are returned in the range `infinity` to `-infinity`.\n",
    "syntax": "tan(angle)",
    "returns": "float"
  },
  "text": {
    "docUrl": "https://processing.org/reference/text_.html",
    "parameters": {
      "c": "char: the alphanumeric character to be displayed",
      "x": "float: x-coordinate of text",
      "y": "float: y-coordinate of text",
      "z": "float: z-coordinate of text",
      "chars": "char[]: the alphanumberic symbols to be displayed",
      "start": "int: array index at which to start writing characters",
      "stop": "int: array index at which to stop writing characters",
      "x1": "float: by default, the x-coordinate of text, see rectMode() for more info",
      "y1": "float: by default, the y-coordinate of text, see rectMode() for more info",
      "x2": "float: by default, the width of the text box, see rectMode() for more info",
      "y2": "float: by default, the height of the text box, see rectMode() for more info",
      "num": "int, or float: the numeric value to be displayed"
    },
    "type": "function",
    "description": "\nDraws text to the screen. Displays the information specified in the first parameter on the screen in the position specified by the additional parameters. A default font will be used unless a font is set with the `textFont()` function and a default size will be used unless a font is set with `textSize()`. Change the color of the text with the `fill()` function. The text displays in relation to the `textAlign()` function, which gives the option to draw to the left, right, and center of the coordinates.\n\nThe `x2` and `y2` parameters define a rectangular area to display within and may only be used with string data. When these parameters are specified, they are interpreted based on the current `rectMode()` setting. Text that does not fit completely within the rectangle specified will not be drawn to the screen.\n\nNote that Processing now lets you call `text()` without first specifying a PFont with `textFont()`. In that case, a generic sans-serif font will be used instead. (See the third exa. . .",
    "syntax": "text(c, x, y)\ntext(c, x, y, z)\ntext(str, x, y)\ntext(chars, start, stop, x, y)\ntext(str, x, y, z)\ntext(chars, start, stop, x, y, z)\ntext(str, x1, y1, x2, y2)\ntext(num, x, y)\ntext(num, x, y, z)",
    "returns": "void"
  },
  "textAlign": {
    "docUrl": "https://processing.org/reference/textAlign_.html",
    "parameters": {
      "alignX": "int: horizontal alignment, either LEFT, CENTER, or RIGHT",
      "alignY": "int: vertical alignment, either TOP, BOTTOM, CENTER, or BASELINE"
    },
    "type": "function",
    "description": "\nSets the current alignment for drawing text. The parameters LEFT, CENTER, and RIGHT set the display characteristics of the letters in relation to the values for the `x` and `y` parameters of the `text()` function.\n \nAn optional second parameter can be used to vertically align the text. BASELINE is the default, and the vertical alignment will be reset to BASELINE if the second parameter is not used. The TOP and CENTER parameters are straightforward. The BOTTOM parameter offsets the line based on the current `textDescent()`. For multiple lines, the final line will be aligned to the bottom, with the previous lines appearing above it.\n \nWhen using `text()` with width and height parameters, BASELINE is ignored, and treated as TOP. (Otherwise, text would by default draw outside the box, since BASELINE is the default setting. BASELINE is not a useful drawing mode for text drawn in a rectangle.)\n \nThe vertical alignment is based on the value of `textAscent()`, which many fonts do not specify . . .",
    "syntax": "textAlign(alignX)\ntextAlign(alignX, alignY)",
    "returns": "void"
  },
  "textAscent": {
    "docUrl": "https://processing.org/reference/textAscent_.html",
    "parameters": {},
    "type": "function",
    "description": "\nReturns ascent of the current font at its current size. This information is useful for determining the height of the font above the baseline.\n",
    "syntax": "textAscent()",
    "returns": "float"
  },
  "textDescent": {
    "docUrl": "https://processing.org/reference/textDescent_.html",
    "parameters": {},
    "type": "function",
    "description": "\nReturns descent of the current font at its current size. This information is useful for determining the height of the font below the baseline.\n",
    "syntax": "textDescent()",
    "returns": "float"
  },
  "textFont": {
    "docUrl": "https://processing.org/reference/textFont_.html",
    "parameters": {
      "which": "PFont: any variable of the type PFont",
      "size": "float: the size of the letters in units of pixels"
    },
    "type": "function",
    "description": "\nSets the current font that will be drawn with the `text()` function. Fonts must be created for Processing with `createFont()` or loaded with `loadFont()` before they can be used. The font set through `textFont()` will be used in all subsequent calls to the `text()` function. If no `size` parameter is specified, the font size defaults to the original size (the size in which it was created with the \"Create Font...\" tool) overriding any previous calls to `textFont()` or `textSize()`.\n When fonts are rendered as an image texture (as is the case with the P2D and P3D renderers as well as with `loadFont()` and vlw files), you should create fonts at the sizes that will be used most commonly. Using `textFont()` without the size parameter will result in the cleanest type.\n\n",
    "syntax": "textFont(which)\ntextFont(which, size)",
    "returns": "void"
  },
  "textLeading": {
    "docUrl": "https://processing.org/reference/textLeading_.html",
    "parameters": {
      "leading": "float: the size in pixels for spacing between lines"
    },
    "type": "function",
    "description": "\nSets the spacing between lines of text in units of pixels. This setting will be used in all subsequent calls to the `text()` function.  Note, however, that the leading is reset by `textSize()`. For example, if the leading is set to 20 with `textLeading(20)`, then if `textSize(48)` is run at a later point, the leading will be reset to the default for the text size of 48.\n",
    "syntax": "textLeading(leading)",
    "returns": "void"
  },
  "textMode": {
    "docUrl": "https://processing.org/reference/textMode_.html",
    "parameters": {
      "mode": "int: either MODEL or SHAPE"
    },
    "type": "function",
    "description": "\nSets the way text draws to the screen, either as texture maps or as vector geometry. The default `textMode(MODEL)`, uses textures to render the fonts. The `textMode(SHAPE)` mode draws text using the glyph outlines of individual characters rather than as textures. This mode is only supported with the `PDF` and `P3D` renderer settings. With the `PDF` renderer, you must call `textMode(SHAPE)` before any other drawing occurs. If the outlines are not available, then `textMode(SHAPE)` will be ignored and `textMode(MODEL)` will be used instead.\n\nThe `textMode(SHAPE)` option in `P3D` can be combined with `beginRaw()` to write vector-accurate text to 2D and 3D output files, for instance `DXF` or `PDF`. The `SHAPE` mode is not currently optimized for `P3D`, so if recording shape data, use `textMode(MODEL)` until you're ready to capture the geometry with `beginRaw()`.\n",
    "syntax": "textMode(mode)",
    "returns": "void"
  },
  "textSize": {
    "docUrl": "https://processing.org/reference/textSize_.html",
    "parameters": {
      "size": "float: the size of the letters in units of pixels"
    },
    "type": "function",
    "description": "\nSets the current font size. This size will be used in all subsequent calls to the `text()` function. Font size is measured in units of pixels.\n",
    "syntax": "textSize(size)",
    "returns": "void"
  },
  "textWidth": {
    "docUrl": "https://processing.org/reference/textWidth_.html",
    "parameters": {
      "c": "char: the character to measure",
      "str": "String: the String of characters to measure"
    },
    "type": "function",
    "description": "\nCalculates and returns the width of any character or text string.\n",
    "syntax": "textWidth(c)\ntextWidth(str)",
    "returns": "float"
  },
  "texture": {
    "docUrl": "https://processing.org/reference/texture_.html",
    "parameters": {
      "image": "PImage: reference to a PImage object"
    },
    "type": "function",
    "description": "\nSets a texture to be applied to vertex points. The `texture()` function must be called between `beginShape()` and `endShape()` and before any calls to `vertex()`. This function only works with the P2D and P3D renderers.\n\nWhen textures are in use, the fill color is ignored. Instead, use `tint()` to specify the color of the texture as it is applied to the shape.\n",
    "syntax": "texture(image)",
    "returns": "void"
  },
  "textureMode": {
    "docUrl": "https://processing.org/reference/textureMode_.html",
    "parameters": {
      "mode": "int: either IMAGE or NORMAL"
    },
    "type": "function",
    "description": "\nSets the coordinate space for texture mapping. The default mode is `IMAGE`, which refers to the actual coordinates of the image. `NORMAL` refers to a normalized space of values ranging from 0 to 1. This function only works with the P2D and P3D renderers.\n\nWith `IMAGE`, if an image is 100 x 200 pixels, mapping the image onto the entire size of a quad would require the points (0,0) (100, 0) (100,200) (0,200). The same mapping in `NORMAL` is (0,0) (1,0) (1,1) (0,1).\n",
    "syntax": "textureMode(mode)",
    "returns": "void"
  },
  "textureWrap": {
    "docUrl": "https://processing.org/reference/textureWrap_.html",

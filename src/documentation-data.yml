  "println": {
    "docUrl": "https://processing.org/reference/println_.html",
    "parameters": {
      "what": "Object, String, float, char, boolean, or byte: data to print to console",
      "variables": "Object[]: list of data, separated by commas"
    },
    "type": "function",
    "description": "\nThe `println()` function writes to the console area, the black rectangle at the bottom of the Processing environment. This function is often helpful for looking at the data a program is producing. Each call to this function creates a new line of output. More than one parameter can be passed into the function by separating them with commas. Alternatively, individual elements can be separated with quotes (\"\") and joined with the addition operator (+).\n\nBefore Processing 2.1, `println()` was used to write array data to the console. Now, use `printArray()` to write array data to the console.\n\nNote that the console is relatively slow. It works well for occasional messages, but does not support high-speed, real-time output (such as at 60 frames per second). It should also be noted, that a println() within a for loop can sometimes lock up the program, and cause the sketch to freeze.\n",
    "syntax": "println()\nprintln(what)\nprintln(variables)",
    "returns": "void"
  },
  "push": {
    "docUrl": "https://processing.org/reference/push_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `push()` function saves the current drawing style settings and transformations, while `pop()` restores these settings. Note that these functions are always used together. They allow you to change the style and transformation settings and later return to what you had. When a new state is started with push(), it builds on the current style and transform information.\n\n`push()` stores information related to the current transformation state and style settings controlled by the following functions: `rotate()`, `translate()`, `scale()`, `fill()`, `stroke()`, `tint()`, `strokeWeight()`, `strokeCap()`, `strokeJoin()`, `imageMode()`, `rectMode()`, `ellipseMode()`, `colorMode()`, `textAlign()`, `textFont()`, `textMode()`, `textSize()`, `textLeading()`.\n\nThe `push()` and `pop()` functions were added with Processing 3.5. They can be used in place of `pushMatrix()`, `popMatrix()`, `pushStyles()`, and `popStyles()`. The difference is that push() and pop() control both the transformations (rotate. . .",
    "syntax": "push()",
    "returns": "void"
  },
  "pushMatrix": {
    "docUrl": "https://processing.org/reference/pushMatrix_.html",
    "parameters": {},
    "type": "function",
    "description": "\nPushes the current transformation matrix onto the matrix stack. Understanding `pushMatrix()` and `popMatrix()` requires understanding the concept of a matrix stack. The `pushMatrix()` function saves the current coordinate system to the stack and `popMatrix()` restores the prior coordinate system. `pushMatrix()` and `popMatrix()` are used in conjuction with the other transformation functions and may be embedded to control the scope of the transformations.\n",
    "syntax": "pushMatrix()",
    "returns": "void"
  },
  "pushStyle": {
    "docUrl": "https://processing.org/reference/pushStyle_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `pushStyle()` function saves the current style settings and `popStyle()` restores the prior settings. Note that these functions are always used together. They allow you to change the style settings and later return to what you had. When a new style is started with `pushStyle()`, it builds on the current style information. The `pushStyle()` and `popStyle()` functions can be embedded to provide more control. (See the second example above for a demonstration.)\n\nThe style information controlled by the following functions are included in the style:\nfill(), stroke(), tint(), strokeWeight(), strokeCap(), strokeJoin(), imageMode(), rectMode(), ellipseMode(), shapeMode(), colorMode(), textAlign(), textFont(), textMode(), textSize(), textLeading(), emissive(), specular(), shininess(), ambient() \n",
    "syntax": "pushStyle()",
    "returns": "void"
  },
  "quad": {
    "docUrl": "https://processing.org/reference/quad_.html",
    "parameters": {
      "x1": "float: x-coordinate of the first corner",
      "y1": "float: y-coordinate of the first corner",
      "x2": "float: x-coordinate of the second corner",
      "y2": "float: y-coordinate of the second corner",
      "x3": "float: x-coordinate of the third corner",
      "y3": "float: y-coordinate of the third corner",
      "x4": "float: x-coordinate of the fourth corner",
      "y4": "float: y-coordinate of the fourth corner"
    },
    "type": "function",
    "description": "\nA quad is a quadrilateral, a four sided polygon. It is similar to a rectangle, but the angles between its edges are not constrained to ninety degrees. The first pair of parameters (x1,y1) sets the first vertex and the subsequent pairs should proceed clockwise or counter-clockwise around the defined shape.\n",
    "syntax": "quad(x1, y1, x2, y2, x3, y3, x4, y4)",
    "returns": "void"
  },
  "quadraticVertex": {
    "docUrl": "https://processing.org/reference/quadraticVertex_.html",
    "parameters": {
      "cx": "float: the x-coordinate of the control point",
      "cy": "float: the y-coordinate of the control point",
      "x3": "float: the x-coordinate of the anchor point",
      "y3": "float: the y-coordinate of the anchor point",
      "cz": "float: the z-coordinate of the control point",
      "z3": "float: the z-coordinate of the anchor point"
    },
    "type": "function",
    "description": "\nSpecifies vertex coordinates for quadratic Bezier curves. Each call to `quadraticVertex()` defines the position of one control point and one anchor point of a Bezier curve, adding a new segment to a line or shape. The first time `quadraticVertex()` is used within a `beginShape()` call, it must be prefaced with a call to `vertex()` to set the first anchor point. This function must be used between `beginShape()` and `endShape()` and only when there is no MODE parameter specified to `beginShape()`. Using the 3D version requires rendering with P3D (see the Environment reference for more information).\n",
    "syntax": "quadraticVertex(cx, cy, x3, y3)\nquadraticVertex(cx, cy, cz, x3, y3, z3)",
    "returns": "void"
  },
  "radians": {
    "docUrl": "https://processing.org/reference/radians_.html",
    "parameters": {
      "degrees": "float: degree value to convert to radians"
    },
    "type": "function",
    "description": "\nConverts a degree measurement to its corresponding value in radians. Radians and degrees are two ways of measuring the same thing. There are 360 degrees in a circle and 2*PI radians in a circle. For example, 90° = PI/2 = 1.5707964. All trigonometric functions in Processing require their parameters to be specified in radians.\n",
    "syntax": "radians(degrees)",
    "returns": "float"
  },
  "random": {
    "docUrl": "https://processing.org/reference/random_.html",
    "parameters": {
      "low": "float: lower limit",
      "high": "float: upper limit"
    },
    "type": "function",
    "description": "\nGenerates random numbers. Each time the `random()` function is called, it returns an unexpected value within the specified range. If only one parameter is passed to the function, it will return a float between zero and the value of the `high` parameter. For example, `random(5)` returns values between 0 and 5 (starting at zero, and up to, but not including, 5).\n\nIf two parameters are specified, the function will return a float with a value between the two values. For example, `random(-5, 10.2)` returns values starting at -5 and up to (but not including) 10.2. To convert a floating-point random number to an integer, use the `int()` function.\n",
    "syntax": "random(high)\nrandom(low, high)",
    "returns": "float"
  },
  "randomGaussian": {
    "docUrl": "https://processing.org/reference/randomGaussian_.html",
    "parameters": {},
    "type": "function",
    "description": "\nReturns a float from a random series of numbers having a mean of 0 and standard deviation of 1. Each time the `randomGaussian()` function is called, it returns a number fitting a Gaussian, or normal, distribution. There is theoretically no minimum or maximum value that `randomGaussian()` might return. Rather, there is just a very low probability that values far from the mean will be returned; and a higher probability that numbers near the mean will be returned.\n",
    "syntax": "randomGaussian()",
    "returns": "float"
  },
  "randomSeed": {
    "docUrl": "https://processing.org/reference/randomSeed_.html",
    "parameters": {
      "seed": "int: seed value"
    },
    "type": "function",
    "description": "\nSets the seed value for `random()`. By default, `random()` produces different results each time the program is run. Set the `seed` parameter to a constant to return the same pseudo-random numbers each time the software is run.\n",
    "syntax": "randomSeed(seed)",
    "returns": "void"
  },
  "rect": {
    "docUrl": "https://processing.org/reference/rect_.html",
    "parameters": {
      "a": "float: x-coordinate of the rectangle by default",
      "b": "float: y-coordinate of the rectangle by default",
      "c": "float: width of the rectangle by default",
      "d": "float: height of the rectangle by default",
      "r": "float: radii for all four corners",
      "tl": "float: radius for top-left corner",
      "tr": "float: radius for top-right corner",
      "br": "float: radius for bottom-right corner",
      "bl": "float: radius for bottom-left corner"
    },
    "type": "function",
    "description": "\nDraws a rectangle to the screen. A rectangle is a four-sided shape with every angle at ninety degrees. By default, the first two parameters set the location of the upper-left corner, the third sets the width, and the fourth sets the height. The way these parameters are interpreted, however, may be changed with the `rectMode()` function.\n\nTo draw a rounded rectangle, add a fifth parameter, which is used as the radius value for all four corners.\n\nTo use a different radius value for each corner, include eight parameters. When using eight parameters, the latter four set the radius of the arc at each corner separately, starting with the top-left corner and moving clockwise around the rectangle.\n\n\n",
    "syntax": "rect(a, b, c, d)\nrect(a, b, c, d, r)\nrect(a, b, c, d, tl, tr, br, bl)",
    "returns": "void"
  },
  "rectMode": {
    "docUrl": "https://processing.org/reference/rectMode_.html",
    "parameters": {
      "mode": "int: either CORNER, CORNERS, CENTER, or RADIUS"
    },
    "type": "function",
    "description": "\nModifies the location from which rectangles are drawn by changing the way in which parameters given to `rect()` are intepreted.\n\nThe default mode is `rectMode(CORNER)`, which interprets the first two parameters of `rect()` as the upper-left corner of the shape, while the third and fourth parameters are its width and height.\n\n`rectMode(CORNERS)` interprets the first two parameters of `rect()` as the location of one corner, and the third and fourth parameters as the location of the opposite corner.\n\n`rectMode(CENTER)` interprets the first two parameters of `rect()` as the shape's center point, while the third and fourth parameters are its width and height.\n\n`rectMode(RADIUS)` also uses the first two parameters of `rect()` as the shape's center point, but uses the third and fourth parameters to specify half of the shapes's width and height.\n\nThe parameter must be written in ALL CAPS because Processing is a case-sensitive language.\n",
    "syntax": "rectMode(mode)",
    "returns": "void"
  },
  "red": {
    "docUrl": "https://processing.org/reference/red_.html",
    "parameters": {
      "rgb": "int: any value of the color datatype"
    },
    "type": "function",
    "description": "\nExtracts the red value from a color, scaled to match current `colorMode()`. The value is always returned as a float, so be careful not to assign it to an int value.\n\nThe `red()` function is easy to use and understand, but it is slower than a technique called bit shifting. When working in `colorMode(RGB, 255)`, you can acheive the same results as `red()` but with greater speed by using the right shift operator (`>>`) with a bit mask. For example, the following two lines of code are equivalent means of getting the red value of the color value `c`:\n\n`float r1 = red(c);  // Simpler, but slower to calculate\nfloat r2 = c >> 16 &amp; 0xFF;  // Very fast to calculate`\n",
    "syntax": "red(rgb)",
    "returns": "float"
  },
  "redraw": {
    "docUrl": "https://processing.org/reference/redraw_.html",
    "parameters": {},
    "type": "function",
    "description": "\nExecutes the code within `draw()` one time. This functions allows the program to update the display window only when necessary, for example when an event registered by `mousePressed()` or `keyPressed()` occurs. \n\nIn structuring a program, it only makes sense to call redraw() within events such as `mousePressed()`. This is because `redraw()` does not run `draw()` immediately (it only sets a flag that indicates an update is needed). \n\nThe `redraw()` function does not work properly when called inside `draw()`. To enable/disable animations, use `loop()` and `noLoop()`.\n",
    "syntax": "redraw()",
    "returns": "void"
  },
  "requestImage": {
    "docUrl": "https://processing.org/reference/requestImage_.html",
    "parameters": {
      "filename": "String: name of the file to load, can be .gif, .jpg, .tga, or a handful of other image types depending on your platform",
      "extension": "String: the type of image to load, for example \"png\", \"gif\", \"jpg\""
    },
    "type": "function",
    "description": "\nThis function loads images on a separate thread so that your sketch doesn't freeze while images load during `setup()`. While the image is loading, its width and height will be 0. If an error occurs while loading the image, its width and height will be set to -1. You'll know when the image has loaded properly because its `width` and `height` will be greater than 0. Asynchronous image loading (particularly when downloading from a server) can dramatically improve performance.\n\nThe `extension` parameter is used to determine the image type in cases where the image filename does not end with a proper extension. Specify the extension as the second parameter to `requestImage()`.\n",
    "syntax": "requestImage(filename)\nrequestImage(filename, extension)",
    "returns": "PImage"
  },
  "resetMatrix": {
    "docUrl": "https://processing.org/reference/resetMatrix_.html",
    "parameters": {},
    "type": "function",
    "description": "\nReplaces the current matrix with the identity matrix. The equivalent function in OpenGL is `glLoadIdentity()`. \n",
    "syntax": "resetMatrix()",
    "returns": "void"
  },
  "resetShader": {
    "docUrl": "https://processing.org/reference/resetShader_.html",
    "parameters": {
      "kind": "int: type of shader, either POINTS, LINES, or TRIANGLES"
    },
    "type": "function",
    "description": "\nRestores the default shaders. Code that runs after `resetShader()` will not be affected by previously defined shaders.\n",
    "syntax": "resetShader()\nresetShader(kind)",
    "returns": "void"
  },
  "reverse": {
    "docUrl": "https://processing.org/reference/reverse_.html",
    "parameters": {
      "list": "Object, String[], float[], int[], char[], byte[], or boolean[]: booleans[], bytes[], chars[], ints[], floats[], or Strings[]"
    },
    "type": "function",
    "description": "\nReverses the order of an array.\n",
    "syntax": "reverse(list)",
    "returns": "boolean[], byte[], char[], int[], float[], String[], or Object"
  },
  "rotate": {
    "docUrl": "https://processing.org/reference/rotate_.html",
    "parameters": {
      "angle": "float: angle of rotation specified in radians"
    },
    "type": "function",
    "description": "\nRotates the amount specified by the `angle` parameter. Angles must be specified in radians (values from `0` to `TWO_PI`), or they can be converted from degrees to radians with the `radians()` function. \n \nThe coordinates are always rotated around their relative position to the origin. Positive numbers rotate objects in a clockwise direction and negative numbers rotate in the couterclockwise direction. Transformations apply to everything that happens afterward, and subsequent calls to the function compound the effect. For example, calling `rotate(PI/2.0)` once and then calling `rotate(PI/2.0)` a second time is the same as a single `rotate(PI)`. All tranformations are reset when `draw()` begins again. \n \nTechnically, `rotate()` multiplies the current transformation matrix by a rotation matrix. This function can be further controlled by `pushMatrix()` and `popMatrix()`.\n",
    "syntax": "rotate(angle)",
    "returns": "void"
  },
  "rotateX": {
    "docUrl": "https://processing.org/reference/rotateX_.html",
    "parameters": {
      "angle": "float: angle of rotation specified in radians"
    },
    "type": "function",
    "description": "\nRotates around the x-axis the amount specified by the `angle` parameter. Angles should be specified in radians (values from 0 to TWO_PI) or converted from degrees to radians with the `radians()` function. Coordinates are always rotated around their relative position to the origin. Positive numbers rotate in a clockwise direction and negative numbers rotate in a counterclockwise direction. Transformations apply to everything that happens after and subsequent calls to the function accumulates the effect. For example, calling `rotateX(PI/2)` and then `rotateX(PI/2)` is the same as `rotateX(PI)`. If `rotateX()` is run within the `draw()`, the transformation is reset when the loop begins again. This function requires using P3D as a third parameter to `size()` as shown in the example above. \n",
    "syntax": "rotateX(angle)",
    "returns": "void"
  },
  "rotateY": {
    "docUrl": "https://processing.org/reference/rotateY_.html",
    "parameters": {
      "angle": "float: angle of rotation specified in radians"
    },
    "type": "function",
    "description": "\nRotates around the y-axis the amount specified by the `angle` parameter. Angles should be specified in radians (values from 0 to TWO_PI) or converted from degrees to radians with the `radians()` function. Coordinates are always rotated around their relative position to the origin. Positive numbers rotate in a clockwise direction and negative numbers rotate in a counterclockwise direction. Transformations apply to everything that happens after and subsequent calls to the function accumulates the effect. For example, calling `rotateY(PI/2)` and then `rotateY(PI/2)` is the same as `rotateY(PI)`. If `rotateY()` is run within the `draw()`, the transformation is reset when the loop begins again. This function requires using P3D as a third parameter to `size()` as shown in the example above. \n",
    "syntax": "rotateY(angle)",
    "returns": "void"
  },
  "rotateZ": {

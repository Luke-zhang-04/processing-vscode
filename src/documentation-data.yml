    },
    "type": "function",
    "description": "\nDraws an arc to the screen. Arcs are drawn along the outer edge of an ellipse defined by the `a`, `b`, `c`, and `d` parameters. The origin of the arc's ellipse may be changed with the `ellipseMode()` function. Use the `start` and `stop` parameters to specify the angles (in radians) at which to draw the arc. The start/stop values must be in clockwise order.\n\nThere are three ways to draw an arc; the rendering technique used is defined by the optional seventh parameter. The three options, depicted in the above examples, are PIE, OPEN, and CHORD. The default mode is the OPEN stroke with a PIE fill.\n\nIn some cases, the `arc()` function isn't accurate enough for smooth drawing. For example, the shape may jitter on screen when rotating slowly. If you're having an issue with how arcs are rendered, you'll need to draw the arc yourself with `beginShape()`/`endShape()` or a `PShape`.\n",
    "syntax": "arc(a, b, c, d, start, stop)\narc(a, b, c, d, start, stop, mode)",
    "returns": "void"
  },
  "arrayCopy": {
    "docUrl": "https://processing.org/reference/arrayCopy_.html",
    "parameters": {
      "src": "Object: the source array",
      "srcPosition": "int: starting position in the source array",
      "dst": "Object: the destination array of the same data type as the source array",
      "dstPosition": "int: starting position in the destination array",
      "length": "int: number of array elements to be copied"
    },
    "type": "function",
    "description": "\nCopies an array (or part of an array) to another array. The `src` array is copied to the `dst` array, beginning at the position specified by `srcPosition` and into the position specified by `dstPosition`. The number of elements to copy is determined by `length`. Note that copying values overwrites existing values in the destination array. To append values instead of overwriting them, use `concat()`.\n\nThe simplified version with only two arguments — `arrayCopy(src, dst)` — copies an entire array to another of the same size. It is equivalent to `arrayCopy(src, 0, dst, 0, src.length)`.\n\nUsing this function is far more efficient for copying array data than iterating through a `for()` loop and copying each element individually. This function only copies references, which means that for most purposes it only copies one-dimensional arrays (a single set of brackets). If used with a two (or three or more) dimensional array, it will only copy the references at the first level, because a two dim. . .",
    "syntax": "arrayCopy(src, srcPosition, dst, dstPosition, length)\narrayCopy(src, dst, length)\narrayCopy(src, dst)",
    "returns": "void"
  },
  "asin": {
    "docUrl": "https://processing.org/reference/asin_.html",
    "parameters": {
      "value": "float: the value whose arc sine is to be returned"
    },
    "type": "function",
    "description": "\nThe inverse of `sin()`, returns the arc sine of a value. This function expects the values in the range of -1 to 1 and values are returned in the range `-PI/2` to `PI/2`.\n",
    "syntax": "asin(value)",
    "returns": "float"
  },
  "atan": {
    "docUrl": "https://processing.org/reference/atan_.html",
    "parameters": {
      "value": "float: -Infinity to Infinity (exclusive)"
    },
    "type": "function",
    "description": "\nThe inverse of `tan()`, returns the arc tangent of a value. This function expects the values in the range of -Infinity to Infinity (exclusive) and values are returned in the range `-PI/2` to `PI/2 `.\n",
    "syntax": "atan(value)",
    "returns": "float"
  },
  "background": {
    "docUrl": "https://processing.org/reference/background_.html",
    "parameters": {
      "rgb": "int: any value of the color datatype",
      "alpha": "float: opacity of the background",
      "gray": "float: specifies a value between white and black",
      "v1": "float: red or hue value (depending on the current color mode)",
      "v2": "float: green or saturation value (depending on the current color mode)",
      "v3": "float: blue or brightness value (depending on the current color mode)",
      "image": "PImage: PImage to set as background (must be same size as the sketch window)"
    },
    "type": "function",
    "description": "\nThe `background()` function sets the color used for the background of the Processing window. The default background is light gray. This function is typically used within `draw()` to clear the display window at the beginning of each frame, but it can be used inside `setup()` to set the background on the first frame of animation or if the backgound need only be set once.\n \nAn image can also be used as the background for a sketch, although the image's width and height must match that of the sketch window. Images used with `background()` will ignore the current `tint()` setting. To resize an image to the size of the sketch window, use image.resize(width, height).\n \nIt is not possible to use the transparency `alpha` parameter with background colors on the main drawing surface. It can only be used along with a `PGraphics` object and `createGraphics()`.\n",
    "syntax": "background(rgb)\nbackground(rgb, alpha)\nbackground(gray)\nbackground(gray, alpha)\nbackground(v1, v2, v3)\nbackground(v1, v2, v3, alpha)\nbackground(image)",
    "returns": "void"
  },
  "beginCamera": {
    "docUrl": "https://processing.org/reference/beginCamera_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `beginCamera()` and `endCamera()` functions enable advanced customization of the camera space. The functions are useful if you want to more control over camera movement, however for most users, the `camera()` function will be sufficient.The camera functions will replace any transformations (such as `rotate()` or `translate()`) that occur before them in `draw()`, but they will not automatically replace the camera transform itself. For this reason, camera functions should be placed at the beginning of `draw()` (so that transformations happen afterwards), and the `camera()` function can be used after `beginCamera()` if you want to reset the camera before applying transformations.This function sets the matrix mode to the camera matrix so calls such as `translate()`, `rotate()`, applyMatrix() and resetMatrix() affect the camera. `beginCamera()` should always be used with a following `endCamera()` and pairs of `beginCamera()` and `endCamera()` cannot be nested.\n",
    "syntax": "beginCamera()",
    "returns": "void"
  },
  "beginContour": {
    "docUrl": "https://processing.org/reference/beginContour_.html",
    "parameters": {},
    "type": "function",
    "description": "\nUse the `beginContour()` and `endContour()` function to create negative shapes within shapes such as the center of the letter 'O'. `beginContour()` begins recording vertices for the shape and `endContour()` stops recording. The vertices that define a negative shape must \"wind\" in the opposite direction from the exterior shape. First draw vertices for the exterior shape in clockwise order, then for internal shapes, draw vertices counterclockwise.\n\nThese functions can only be used within a `beginShape()`/`endShape()` pair and transformations such as `translate()`, `rotate()`, and `scale()` do not work within a `beginContour()`/`endContour()` pair. It is also not possible to use other shapes, such as `ellipse()` or `rect()` within.\n",
    "syntax": "beginContour()",
    "returns": "void"
  },
  "beginRaw": {
    "docUrl": "https://processing.org/reference/beginRaw_.html",
    "parameters": {
      "renderer": "String: for example, PDF or DXF",
      "filename": "String: filename for output"
    },
    "type": "function",
    "description": "\nTo create vectors from 3D data, use the `beginRaw()` and `endRaw()` commands. These commands will grab the shape data just before it is rendered to the screen. At this stage, your entire scene is nothing but a long list of individual lines and triangles. This means that a shape created with `sphere()` function will be made up of hundreds of triangles, rather than a single object. Or that a multi-segment line shape (such as a curve) will be rendered as individual segments.\n\nWhen using `beginRaw()` and `endRaw()`, it's possible to write to either a 2D or 3D renderer. For instance, `beginRaw()` with the PDF library will write the geometry as flattened triangles and lines, even if recording from the `P3D` renderer. \n\nIf you want a background to show up in your files, use `rect(0, 0, width, height)` after setting the `fill()` to the background color. Otherwise the background will not be rendered to the file because the background is not shape.\n\nUsing `hint(ENABLE_DEPTH_SORT)` can improve t. . .",
    "syntax": "beginRaw(renderer, filename)",
    "returns": "PGraphics or void"
  },
  "beginRecord": {
    "docUrl": "https://processing.org/reference/beginRecord_.html",
    "parameters": {
      "renderer": "String: PDF or SVG",
      "filename": "String: filename for output"
    },
    "type": "function",
    "description": "\nOpens a new file and all subsequent drawing functions are echoed to this file as well as the display window. The `beginRecord()` function requires two parameters, the first is the renderer and the second is the file name. This function is always used with `endRecord()` to stop the recording process and close the file.\n\nNote that `beginRecord()` will only pick up any settings that happen after it has been called. For instance, if you call `textFont()` before `beginRecord()`, then that font will not be set for the file that you're recording to.\n\n`beginRecord()` works only with the PDF and SVG renderers.\n",
    "syntax": "beginRecord(renderer, filename)",
    "returns": "PGraphics or void"
  },
  "beginShape": {
    "docUrl": "https://processing.org/reference/beginShape_.html",
    "parameters": {
      "kind": "int: Either POINTS, LINES, TRIANGLES, TRIANGLE_FAN, TRIANGLE_STRIP, QUADS, or QUAD_STRIP"
    },
    "type": "function",
    "description": "\nUsing the `beginShape()` and `endShape()` functions allow creating more complex forms. `beginShape()` begins recording vertices for a shape and `endShape()` stops recording. The value of the `kind` parameter tells it which types of shapes to create from the provided vertices. With no mode specified, the shape can be any irregular polygon. The parameters available for beginShape() are POINTS, LINES, TRIANGLES, TRIANGLE_FAN, TRIANGLE_STRIP, QUADS, and QUAD_STRIP. After calling the `beginShape()` function, a series of `vertex()` commands must follow. To stop drawing the shape, call `endShape()`. The `vertex()` function with two parameters specifies a position in 2D and the `vertex()` function with three parameters specifies a position in 3D. Each shape will be outlined with the current stroke color and filled with the fill color. \n\nTransformations such as `translate()`, `rotate()`, and `scale()` do not work within `beginShape()`. It is also not possible to use other shapes, such as `elli. . .",
    "syntax": "beginShape()\nbeginShape(kind)",
    "returns": "void"
  },
  "bezier": {
    "docUrl": "https://processing.org/reference/bezier_.html",
    "parameters": {
      "x1": "float: coordinates for the first anchor point",
      "y1": "float: coordinates for the first anchor point",
      "z1": "float: coordinates for the first anchor point",
      "x2": "float: coordinates for the first control point",
      "y2": "float: coordinates for the first control point",
      "z2": "float: coordinates for the first control point",
      "x3": "float: coordinates for the second control point",
      "y3": "float: coordinates for the second control point",
      "z3": "float: coordinates for the second control point",
      "x4": "float: coordinates for the second anchor point",
      "y4": "float: coordinates for the second anchor point",
      "z4": "float: coordinates for the second anchor point"
    },
    "type": "function",
    "description": "\nDraws a Bezier curve on the screen. These curves are defined by a series of anchor and control points. The first two parameters specify the first anchor point and the last two parameters specify the other anchor point. The middle parameters specify the control points which define the shape of the curve. Bezier curves were developed by French engineer Pierre Bezier. Using the 3D version requires rendering with P3D (see the Environment reference for more information).\n",
    "syntax": "bezier(x1, y1, x2, y2, x3, y3, x4, y4)\nbezier(x1, y1, z1, x2, y2, z2, x3, y3, z3, x4, y4, z4)",
    "returns": "void"
  },
  "bezierDetail": {
    "docUrl": "https://processing.org/reference/bezierDetail_.html",
    "parameters": {
      "detail": "int: resolution of the curves"
    },
    "type": "function",
    "description": "\nSets the resolution at which Beziers display. The default value is 20. This function is only useful when using the `P3D` renderer; the default `P2D` renderer does not use this information.\n",
    "syntax": "bezierDetail(detail)",
    "returns": "void"
  },
  "bezierPoint": {
    "docUrl": "https://processing.org/reference/bezierPoint_.html",
    "parameters": {
      "a": "float: coordinate of first point on the curve",
      "b": "float: coordinate of first control point",
      "c": "float: coordinate of second control point",
      "d": "float: coordinate of second point on the curve",
      "t": "float: value between 0 and 1"
    },
    "type": "function",
    "description": "\nEvaluates the Bezier at point t for points a, b, c, d. The parameter t varies between 0 and 1, a and d are points on the curve, and b and c are the control points. This can be done once with the x coordinates and a second time with the y coordinates to get the location of a bezier curve at t.\n",
    "syntax": "bezierPoint(a, b, c, d, t)",
    "returns": "float"
  },
  "bezierTangent": {
    "docUrl": "https://processing.org/reference/bezierTangent_.html",
    "parameters": {
      "a": "float: coordinate of first point on the curve",
      "b": "float: coordinate of first control point",
      "c": "float: coordinate of second control point",
      "d": "float: coordinate of second point on the curve",
      "t": "float: value between 0 and 1"
    },
    "type": "function",
    "description": "\nCalculates the tangent of a point on a Bezier curve. There is a good definition of tangent on Wikipedia.\n",
    "syntax": "bezierTangent(a, b, c, d, t)",
    "returns": "float"
  },
  "bezierVertex": {
    "docUrl": "https://processing.org/reference/bezierVertex_.html",
    "parameters": {
      "x2": "float: the x-coordinate of the 1st control point",
      "y2": "float: the y-coordinate of the 1st control point",
      "z2": "float: the z-coordinate of the 1st control point",
      "x3": "float: the x-coordinate of the 2nd control point",
      "y3": "float: the y-coordinate of the 2nd control point",
      "z3": "float: the z-coordinate of the 2nd control point",
      "x4": "float: the x-coordinate of the anchor point",
      "y4": "float: the y-coordinate of the anchor point",
      "z4": "float: the z-coordinate of the anchor point"
    },
    "type": "function",
    "description": "\nSpecifies vertex coordinates for Bezier curves. Each call to `bezierVertex()` defines the position of two control points and one anchor point of a Bezier curve, adding a new segment to a line or shape. The first time `bezierVertex()` is used within a `beginShape()` call, it must be prefaced with a call to `vertex()` to set the first anchor point. This function must be used between `beginShape()` and `endShape()` and only when there is no MODE parameter specified to `beginShape()`. Using the 3D version requires rendering with P3D (see the Environment reference for more information).\n",
    "syntax": "bezierVertex(x2, y2, x3, y3, x4, y4)\nbezierVertex(x2, y2, z2, x3, y3, z3, x4, y4, z4)",
    "returns": "void"
  },
  "binary": {
    "docUrl": "https://processing.org/reference/binary_.html",
    "parameters": {
      "value": "char, byte, or int: value to convert",
      "digits": "int: number of digits to return"
    },
    "type": "function",
    "description": "\nConverts an `int`, `byte`, `char`, or `color` to a `String` containing the equivalent binary notation. For example, the `color` value produced by `color(0, 102, 153, 255)` will convert to the `String` value `\"11111111000000000110011010011001\"`. This function can help make your geeky debugging sessions much happier.\n\nNote that the maximum number of digits is 32, because an `int` value can only represent up to 32 bits. Specifying more than 32 digits will have no effect.\n",
    "syntax": "binary(value)\nbinary(value, digits)",
    "returns": "String"
  },
  "blend": {
    "docUrl": "https://processing.org/reference/blend_.html",
    "parameters": {
      "src": "PImage: an image variable referring to the source image",
      "sx": "int: X coordinate of the source's upper left corner",
      "sy": "int: Y coordinate of the source's upper left corner",
      "sw": "int: source image width",
      "sh": "int: source image height",
      "dx": "int: X coordinate of the destinations's upper left corner",
      "dy": "int: Y coordinate of the destinations's upper left corner",
      "dw": "int: destination image width",
      "dh": "int: destination image height",
      "mode": "int: Either BLEND, ADD, SUBTRACT, LIGHTEST, DARKEST, DIFFERENCE, EXCLUSION, MULTIPLY, SCREEN, OVERLAY, HARD_LIGHT, SOFT_LIGHT, DODGE, BURN"
    },
    "type": "function",
    "description": "\nBlends a region of pixels from one image into another (or in itself again) with full alpha channel support. There is a choice of the following modes to blend the source pixels (A) with the ones of pixels in the destination image (B):\n\nBLEND - linear interpolation of colors: C = A*factor + B\n\nADD - additive blending with white clip: C = min(A*factor + B, 255)\n\nSUBTRACT - subtractive blending with black clip: C = max(B - A*factor, 0)\n\nDARKEST - only the darkest color succeeds: C = min(A*factor, B)\n\nLIGHTEST - only the lightest color succeeds: C = max(A*factor, B)\n\nDIFFERENCE - subtract colors from underlying image.\n\nEXCLUSION - similar to DIFFERENCE, but less extreme.\n\nMULTIPLY - Multiply the colors, result will always be darker.\n\nSCREEN - Opposite multiply, uses inverse values of the colors.\n\nOVERLAY - A mix of MULTIPLY and SCREEN. Multiplies dark values,\nand screens light values.\n\nHARD_LIGHT - SCREEN when greater than 50% gray, MULTIPLY when lower.\n\nSOFT_LIGHT - Mix of DARKEST and LIG. . .",
    "syntax": "blend(sx, sy, sw, sh, dx, dy, dw, dh, mode)\nblend(src, sx, sy, sw, sh, dx, dy, dw, dh, mode)",
    "returns": "void"
  },
  "blendMode": {
    "docUrl": "https://processing.org/reference/blendMode_.html",
    "parameters": {
      "mode": "int: the blending mode to use"
    },
    "type": "function",
    "description": "\nBlends the pixels in the display window according to a defined mode. There is a choice of the following modes to blend the source pixels (A) with the ones of pixels already in the display window (B). Each pixel's final color is the result of applying one of the blend modes with each channel of (A) and (B) independently. The red channel is compared with red, green with green, and blue with blue.\n\nBLEND - linear interpolation of colors: C = A*factor + B. This is the default.\n\nADD - additive blending with white clip: C = min(A*factor + B, 255)\n\nSUBTRACT - subtractive blending with black clip: C = max(B - A*factor, 0)\n\nDARKEST - only the darkest color succeeds: C = min(A*factor, B)\n\nLIGHTEST - only the lightest color succeeds: C = max(A*factor, B)\n\nDIFFERENCE - subtract colors from underlying image.\n\nEXCLUSION - similar to DIFFERENCE, but less extreme.\n\nMULTIPLY - multiply the colors, result will always be darker.\n\nSCREEN - opposite multiply, uses inverse values of the colors.\n\nREPLACE - . . .",
    "syntax": "blendMode(mode)",
    "returns": "void"
  },
  "blue": {
    "docUrl": "https://processing.org/reference/blue_.html",
    "parameters": {
      "rgb": "int: any value of the color datatype"
    },
    "type": "function",
    "description": "\nExtracts the blue value from a color, scaled to match current `colorMode()`. The value is always returned as a float, so be careful not to assign it to an int value.\n\nThe `blue()` function is easy to use and understand, but it is slower than a technique called bit masking. When working in `colorMode(RGB, 255)`, you can acheive the same results as `blue()` but with greater speed by using a bit mask to remove the other color components. For example, the following two lines of code are equivalent means of getting the blue value of the color value `c`:\n\n`float b1 = blue(c);   // Simpler, but slower to calculate\nfloat b2 = c &amp; 0xFF;  // Very fast to calculate`\n",
    "syntax": "blue(rgb)",
    "returns": "float"
  },
  "boolean": {
    "docUrl": "https://processing.org/reference/booleanconvert_.html",
    "parameters": {},
    "type": "function",
    "description": "\nConverts an `int` or `String` to its boolean representation.  For an `int`, any non-zero value (positive or negative) evaluates to true, while zero evaluates to false. For a `String`, the value `\"true\"` evaluates to true, while any other value (including `\"false\"` or `\"hippopotamus\"`) evaluates to false.\n\nWhen an array of `int` or `String` values is passed in, then a `boolean` array of the same length is returned.\n"
  },
  "box": {
    "docUrl": "https://processing.org/reference/box_.html",
    "parameters": {
      "size": "float: dimension of the box in all dimensions (creates a cube)",
      "w": "float: dimension of the box in the x-dimension",
      "h": "float: dimension of the box in the y-dimension",
      "d": "float: dimension of the box in the z-dimension"
    },
    "type": "function",
    "description": "\nA box is an extruded rectangle. A box with equal dimensions on all sides is a cube.\n",
    "syntax": "box(size)\nbox(w, h, d)",
    "returns": "void"
  },
  "brightness": {
    "docUrl": "https://processing.org/reference/brightness_.html",
    "parameters": {
      "rgb": "int: any value of the color datatype"
    },
    "type": "function",
    "description": "\nExtracts the brightness value from a color.\n",
    "syntax": "brightness(rgb)",
    "returns": "float"
  },
  "byte": {
    "docUrl": "https://processing.org/reference/byteconvert_.html",
    "parameters": {},
    "type": "function",
    "description": "\nConverts any value of a primitive data type (`boolean`, `byte`, `char`, `color`, `double`, `float`, `int`, or `long`) to its byte representation. A byte can only be a whole number between `-128` and `127`, so when a value outside of this range is converted, it wraps around to the corresponding byte representation.  (For example, `byte(128)` evaluates to `-128`.)\n\nWhen an array of values is passed in, then a `byte` array of the same length is returned.\n"
  },
  "camera": {
    "docUrl": "https://processing.org/reference/camera_.html",
    "parameters": {
      "eyeX": "float: x-coordinate for the eye",
      "eyeY": "float: y-coordinate for the eye",
      "eyeZ": "float: z-coordinate for the eye",
      "centerX": "float: x-coordinate for the center of the scene",
      "centerY": "float: y-coordinate for the center of the scene",
      "centerZ": "float: z-coordinate for the center of the scene",
      "upX": "float: usually 0.0, 1.0, or -1.0",
      "upY": "float: usually 0.0, 1.0, or -1.0",
      "upZ": "float: usually 0.0, 1.0, or -1.0"
    },
    "type": "function",
    "description": "\nSets the position of the camera through setting the eye position, the center of the scene, and which axis is facing upward. Moving the eye position and the direction it is pointing (the center of the scene) allows the images to be seen from different angles. The version without any parameters sets the camera to the default position, pointing to the center of the display window with the Y axis as up. The default values are `camera(width/2.0, height/2.0, (height/2.0) / tan(PI*30.0 / 180.0), width/2.0, height/2.0, 0, 0, 1, 0)`. This function is similar to `gluLookAt()` in OpenGL, but it first clears the current camera settings.\n",
    "syntax": "camera()\ncamera(eyeX, eyeY, eyeZ, centerX, centerY, centerZ, upX, upY, upZ)",
    "returns": "void"
  },
  "ceil": {
    "docUrl": "https://processing.org/reference/ceil_.html",
    "parameters": {
      "n": "float: number to round up"
    },
    "type": "function",
    "description": "\nCalculates the closest int value that is greater than or equal to the value of the parameter. For example, `ceil(9.03)` returns the value 10.\n",
    "syntax": "ceil(n)",
    "returns": "int"
  },
  "char": {
    "docUrl": "https://processing.org/reference/charconvert_.html",
    "parameters": {},
    "type": "function",
    "description": "\nConverts any value of a primitive data type (`boolean`, `byte`, `char`, `color`, `double`, `float`, `int`, or `long`) to its numeric character representation.\n\nWhen an array of values is passed in, then a `char` array of the same length is returned.\n"
  },
  "circle": {
    "docUrl": "https://processing.org/reference/circle_.html",
    "parameters": {
      "x": "float: x-coordinate of the ellipse",
      "y": "float: y-coordinate of the ellipse",
      "extent": "float: width and height of the ellipse by default"
    },
    "type": "function",
    "description": "\nDraws a circle to the screen. By default, the first two parameters set the location of the center, and the third sets the shape's width and height. The origin may be changed with the `ellipseMode()` function.\n",
    "syntax": "circle(x, y, extent)",
    "returns": "void"
  },
  "clear": {
    "docUrl": "https://processing.org/reference/clear_.html",
    "parameters": {},
    "type": "function",
    "description": "\nClears the pixels within a buffer. This function only works on `PGraphics` objects created with the `createGraphics()` function. Unlike the main graphics context (the display window), pixels in additional graphics areas created with `createGraphics()` can be entirely or partially transparent. This function clears everything in a `PGraphics` object to make all of the pixels 100% transparent.\n",
    "syntax": "clear()",
    "returns": "void"
  },
  "clip": {
    "docUrl": "https://processing.org/reference/clip_.html",
    "parameters": {
      "a": "float: x-coordinate of the rectangle, by default",
      "b": "float: y-coordinate of the rectangle, by default",
      "c": "float: width of the rectangle, by default",
      "d": "float: height of the rectangle, by default"
    },
    "type": "function",
    "description": "\nLimits the rendering to the boundaries of a rectangle defined by the parameters. The boundaries are drawn based on the state of the `imageMode()` fuction, either CORNER, CORNERS, or CENTER. \n",
    "syntax": "clip(a, b, c, d)",
    "returns": "void"
  },
  "color": {
    "docUrl": "https://processing.org/reference/color_.html",
    "parameters": {
      "gray": "int: number specifying value between white and black",
      "alpha": "float, or int: relative to current color range",
      "v1": "float, or int: red or hue values relative to the current color range",
      "v2": "float, or int: green or saturation values relative to the current color range",
      "v3": "float, or int: blue or brightness values relative to the current color range"
    },
    "type": "function",
    "description": "\nCreates colors for storing in variables of the `color` datatype. The parameters are interpreted as RGB or HSB values depending on the current `colorMode()`. The default mode is RGB values from 0 to 255 and, therefore, `color(255, 204, 0)` will return a bright yellow color (see the first example above).\n\nNote that if only one value is provided to `color()`, it will be interpreted as a grayscale value. Add a second value, and it will be used for alpha transparency. When three values are specified, they are interpreted as either RGB or HSB values. Adding a fourth value applies alpha transparency.\n\nNote that when using hexadecimal notation, it is not necessary to use `color()`, as in: `color c = #006699`\n\nMore about how colors are stored can be found in the reference for the color datatype.\n",
    "syntax": "color(gray)\ncolor(gray, alpha)\ncolor(v1, v2, v3)\ncolor(v1, v2, v3, alpha)",
    "returns": "int"
  },
  "colorMode": {
    "docUrl": "https://processing.org/reference/colorMode_.html",
    "parameters": {
      "mode": "int: Either RGB or HSB, corresponding to Red/Green/Blue and Hue/Saturation/Brightness",
      "max": "float: range for all color elements",
      "max1": "float: range for the red or hue depending on the current color mode",
      "max2": "float: range for the green or saturation depending on the current color mode",
      "max3": "float: range for the blue or brightness depending on the current color mode",
      "maxA": "float: range for the alpha"
    },
    "type": "function",
    "description": "\nChanges the way Processing interprets color data. By default, the parameters for `fill()`, `stroke()`, `background()`, and `color()` are defined by values between 0 and 255 using the RGB color model. The `colorMode()` function is used to change the numerical range used for specifying colors and to switch color systems. For example, calling `colorMode(RGB, 1.0)` will specify that values are specified between 0 and 1. The limits for defining colors are altered by setting the parameters `max`, `max1`, `max2`, `max3`, and `maxA`.\n\nAfter changing the range of values for colors with code like `colorMode(HSB, 360, 100, 100)`, those ranges remain in use until they are explicitly changed again. For example, after running `colorMode(HSB, 360, 100, 100)` and then changing back to `colorMode(RGB)`, the range for R will be 0 to 360 and the range for G and B will be 0 to 100. To avoid this, be explicit about the ranges when changing the color mode. For instance, instead of `colorMode(RGB)`, write `. . .",
    "syntax": "colorMode(mode)\ncolorMode(mode, max)\ncolorMode(mode, max1, max2, max3)\ncolorMode(mode, max1, max2, max3, maxA)",
    "returns": "void"
  },
  "concat": {
    "docUrl": "https://processing.org/reference/concat_.html",
    "parameters": {
      "a": "Object, String[], float[], int[], char[], byte[], or boolean[]: first array to concatenate",
      "b": "Object, String[], float[], int[], char[], byte[], or boolean[]: second array to concatenate"
    },
    "type": "function",
    "description": "\nConcatenates two arrays. For example, concatenating the array { 1, 2, 3 } and the array { 4, 5, 6 } yields { 1, 2, 3, 4, 5, 6 }. Both parameters must be arrays of the same datatype.\n \nWhen using an array of objects, the data returned from the function must be cast to the object array's data type. For example: SomeClass[] items = (SomeClass[]) concat(array1, array2).\n",
    "syntax": "concat(a, b)",
    "returns": "boolean[], byte[], char[], int[], float[], String[], or Object"
  },
  "constrain": {
    "docUrl": "https://processing.org/reference/constrain_.html",
    "parameters": {
      "amt": "int, or float: the value to constrain",
      "low": "int, or float: minimum limit",
      "high": "int, or float: maximum limit"
    },
    "type": "function",
    "description": "\nConstrains a value to not exceed a maximum and minimum value.\n",
    "syntax": "constrain(amt, low, high)",
    "returns": "float or int"
  },
  "copy": {
    "docUrl": "https://processing.org/reference/copy_.html",
    "parameters": {
      "sx": "int: X coordinate of the source's upper left corner",
      "sy": "int: Y coordinate of the source's upper left corner",
      "sw": "int: source image width",
      "sh": "int: source image height",
      "dx": "int: X coordinate of the destination's upper left corner",
      "dy": "int: Y coordinate of the destination's upper left corner",
      "dw": "int: destination image width",
      "dh": "int: destination image height",
      "src": "PImage: an image variable referring to the source image."
    },
    "type": "function",
    "description": "\nCopies a region of pixels from the display window to another area of the display window and copies a region of pixels from an image used as the `srcImg` parameter into the display window. If the source and destination regions aren't the same size, it will automatically resize the source pixels to fit the specified target region. No alpha information is used in the process, however if the source image has an alpha channel set, it will be copied as well.\n\nAs of release 0149, this function ignores `imageMode()`.\n",
    "syntax": "copy()\ncopy(sx, sy, sw, sh, dx, dy, dw, dh)\ncopy(src, sx, sy, sw, sh, dx, dy, dw, dh)",
    "returns": "void or PImage"
  },
  "cos": {
    "docUrl": "https://processing.org/reference/cos_.html",
    "parameters": {
      "angle": "float: an angle in radians"
    },
    "type": "function",
    "description": "\nCalculates the cosine of an angle. This function expects the values of the `angle` parameter to be provided in radians (values from 0 to PI*2). Values are returned in the range -1 to 1.\n",
    "syntax": "cos(angle)",
    "returns": "float"
  },
  "createFont": {
    "docUrl": "https://processing.org/reference/createFont_.html",
    "parameters": {
      "name": "String: name of the font to load",
      "size": "float: point size of the font",
      "smooth": "boolean: true for an antialiased font, false for aliased",
      "charset": "char[]: array containing characters to be generated"
    },
    "type": "function",
    "description": "\nDynamically converts a font to the format used by Processing from a .ttf or .otf file inside the sketch's \"data\" folder or a font that's installed elsewhere on the computer. If you want to use a font installed on your computer, use the `PFont.list()` method to first determine the names for the fonts recognized by the computer and are compatible with this function. Not all fonts can be used and some might work with one operating system and not others. When sharing a sketch with other people or posting it on the web, you may need to include a .ttf or .otf version of your font in the data directory of the sketch because other people might not have the font installed on their computer. Only fonts that can legally be distributed should be included with a sketch.\n\nThe `size` parameter states the font size you want to generate. The `smooth` parameter specifies if the font should be antialiased or not. The `charset` parameter is an array of chars that specifies the characters to generate.\n\nTh. . .",
    "syntax": "createFont(name, size)\ncreateFont(name, size, smooth)\ncreateFont(name, size, smooth, charset)",
    "returns": "PFont"
  },
  "createGraphics": {
    "docUrl": "https://processing.org/reference/createGraphics_.html",
    "parameters": {
      "w": "int: width in pixels",
      "h": "int: height in pixels",
      "renderer": "String: Either P2D, P3D, or PDF",
      "path": "String: the name of the file (can be an absolute or relative path)"
    },
    "type": "function",
    "description": "\nCreates and returns a new `PGraphics` object. Use this class if you need to draw into an off-screen graphics buffer. The first two parameters define the width and height in pixels. The third, optional parameter specifies the renderer. It can be defined as P2D, P3D, PDF, or SVG. If the third parameter isn't used, the default renderer is set. The PDF and SVG renderers require the filename parameter.\n\nIt's important to consider the renderer used with `createGraphics()` in relation to the main renderer specified in `size()`. For example, it's only possible to use P2D or P3D with `createGraphics()` when one of them is defined in `size()`. Unlike Processing 1.0, P2D and P3D use OpenGL for drawing, and when using an OpenGL renderer it's necessary for the main drawing surface to be OpenGL-based. If P2D or P3D are used as the renderer in `size()`, then any of the options can be used with `createGraphics()`. If the default renderer is used in `size()`, then only the default, PDF, or SVG can be . . .",
    "syntax": "createGraphics(w, h)\ncreateGraphics(w, h, renderer)\ncreateGraphics(w, h, renderer, path)",
    "returns": "PGraphics"
  },
  "createImage": {
    "docUrl": "https://processing.org/reference/createImage_.html",
    "parameters": {
      "w": "int: width in pixels",
      "h": "int: height in pixels",
      "format": "int: Either RGB, ARGB, ALPHA (grayscale alpha channel)"
    },
    "type": "function",
    "description": "\nCreates a new PImage (the datatype for storing images). This provides a fresh buffer of pixels to play with. Set the size of the buffer with the `width` and `height` parameters. The `format` parameter defines how the pixels are stored. See the PImage reference for more information.\n \nBe sure to include all three parameters, specifying only the width and height (but no format) will produce a strange error.\n \nAdvanced users please note that createImage() should be used instead of the syntax new PImage(). \n",
    "syntax": "createImage(w, h, format)",
    "returns": "PImage"
  },
  "createInput": {
    "docUrl": "https://processing.org/reference/createInput_.html",
    "parameters": {
      "filename": "String: the name of the file to use as input"
    },
    "type": "function",
    "description": "\nThis is a shorthand function for advanced programmers to initialize and open a Java InputStream. It's useful if you want to use the facilities provided by PApplet to easily open files from the data folder or from a URL, but you need an InputStream object so that you can use other parts of Java to take more control of how the stream is read.\n\nThe filename passed in can be:\n- A URL, as in: `createInput(\"http://processing.org/\")`\n- The name of a file in the sketch's `data` folder\n- The full path to a file to be opened locally (when running as an application)\n\nIf the requested item doesn't exist, null is returned. If not online, this will also check to see if the user is asking for a file whose name isn't properly capitalized. If capitalization is different, an error will be printed to the console. This helps prevent issues that appear when a sketch is exported to the web, where case sensitivity matters, as opposed to running from inside the Processing Development Environment on Windows o. . .",
    "syntax": "createInput(filename)",
    "returns": "InputStream"
  },
  "createOutput": {
    "docUrl": "https://processing.org/reference/createOutput_.html",
    "parameters": {
      "filename": "String: name of the file to open"
    },
    "type": "function",
    "description": "\nSimilar to `createInput()`, this creates a Java `OutputStream` for a given filename or path. The file will be created in the sketch folder, or in the same folder as an exported application.\n\nIf the path does not exist, intermediate folders will be created. If an exception occurs, it will be printed to the console, and `null` will be returned.\n\nThis function is a convenience over the Java approach that requires you to 1) create a FileOutputStream object, 2) determine the exact file location, and 3) handle exceptions. Exceptions are handled internally by the function, which is more appropriate for \"sketch\" projects.\n\nIf the output filename ends with `.gz`, the output will be automatically GZIP compressed as it is written.\n",
    "syntax": "createOutput(filename)",
    "returns": "OutputStream"
  },
  "createReader": {
    "docUrl": "https://processing.org/reference/createReader_.html",
    "parameters": {
      "filename": "String: name of the file to be opened"
    },
    "type": "function",
    "description": "\nCreates a `BufferedReader` object that can be used to read files line-by-line as individual `String` objects. This is the complement to the `createWriter()` function. For more information about the `BufferedReader` class and its methods like `readLine()` and `close` used in the above example, please consult a Java reference.\n\nStarting with Processing release 0134, all files loaded and saved by the Processing API use UTF-8 encoding. In previous releases, the default encoding for your platform was used, which causes problems when files are moved to other platforms.\n",
    "syntax": "createReader(filename)",
    "returns": "BufferedReader"
  },
  "createShape": {
    "docUrl": "https://processing.org/reference/createShape_.html",
    "parameters": {
      "kind": "int: either POINT, LINE, TRIANGLE, QUAD, RECT, ELLIPSE, ARC, BOX, SPHERE",
      "p": "float[]: parameters that match the kind of shape"
    },
    "type": "function",
    "description": "\nThe `createShape()` function is used to define a new shape. Once created, this shape can be drawn with the `shape()` function. The basic way to use the function defines new primitive shapes. One of the following parameters are used as the first parameter: `ELLIPSE`, `RECT`, `ARC`, `TRIANGLE`, `SPHERE`, `BOX`, `QUAD`, or `LINE`. The parameters for each of these different shapes are the same as their corresponding functions: `ellipse()`, `rect()`, `arc()`, `triangle()`, `sphere()`, `box()`, `quad()`, and `line()`. The first example above clarifies how this works.\n\nCustom, unique shapes can be made by using `createShape()` without a parameter. After the shape is started, the drawing attributes and geometry can be set directly to the shape within the `beginShape()` and `endShape()` methods. See the second example above for specifics, and the reference for `beginShape()` for all of its options.\n\nThe  `createShape()` function can also be used to make a complex shape made of other shapes. Th. . .",
    "syntax": "createShape()\ncreateShape(type)\ncreateShape(kind, p)",
    "returns": "PShape"
  },
  "createWriter": {
    "docUrl": "https://processing.org/reference/createWriter_.html",
    "parameters": {
      "filename": "String: name of the file to be created"
    },
    "type": "function",
    "description": "\nCreates a new file in the sketch folder, and a `PrintWriter` object to write to it. For the file to be made correctly, it should be flushed and must be closed with its `flush()` and `close()` methods (see above example). \n \nStarting with Processing release 0134, all files loaded and saved by the Processing API use UTF-8 encoding. In previous releases, the default encoding for your platform was used, which causes problems when files are moved to other platforms.\n",
    "syntax": "createWriter(filename)",
    "returns": "PrintWriter"
  },
  "cursor": {
    "docUrl": "https://processing.org/reference/cursor_.html",
    "parameters": {
      "kind": "int: either ARROW, CROSS, HAND, MOVE, TEXT, or WAIT",
      "img": "PImage: any variable of type PImage",
      "x": "int: the horizontal active spot of the cursor",
      "y": "int: the vertical active spot of the cursor"
    },
    "type": "function",
    "description": "\nSets the cursor to a predefined symbol or an image, or makes it visible if already hidden. If you are trying to set an image as the cursor, the recommended size is 16x16 or 32x32 pixels. The values for parameters `x` and `y` must be less than the dimensions of the image.\n\nSetting or hiding the cursor does not generally work with \"Present\" mode (when running full-screen).\n\nWith the P2D and P3D renderers, a generic set of cursors are used because the OpenGL renderer doesn't have access to the default cursor images for each platform (Issue 3791).\n",
    "syntax": "cursor(kind)\ncursor(img)\ncursor(img, x, y)\ncursor()",
    "returns": "void"
  },
  "curve": {
    "docUrl": "https://processing.org/reference/curve_.html",
    "parameters": {
      "x1": "float: coordinates for the beginning control point",
      "y1": "float: coordinates for the beginning control point",
      "x2": "float: coordinates for the first point",
      "y2": "float: coordinates for the first point",
      "x3": "float: coordinates for the second point",
      "y3": "float: coordinates for the second point",
      "x4": "float: coordinates for the ending control point",
      "y4": "float: coordinates for the ending control point",
      "z1": "float: coordinates for the beginning control point",
      "z2": "float: coordinates for the first point",
      "z3": "float: coordinates for the second point",
      "z4": "float: coordinates for the ending control point"
    },
    "type": "function",
    "description": "\nDraws a curved line on the screen. The first and second parameters specify the beginning control point and the last two parameters specify the ending control point. The middle parameters specify the start and stop of the curve. Longer curves can be created by putting a series of `curve()` functions together or using `curveVertex()`. An additional function called `curveTightness()` provides control for the visual quality of the curve. The `curve()` function is an implementation of Catmull-Rom splines. Using the 3D version requires rendering with P3D (see the Environment reference for more information).\n",
    "syntax": "curve(x1, y1, x2, y2, x3, y3, x4, y4)\ncurve(x1, y1, z1, x2, y2, z2, x3, y3, z3, x4, y4, z4)",
    "returns": "void"
  },
  "curveDetail": {
    "docUrl": "https://processing.org/reference/curveDetail_.html",
    "parameters": {
      "detail": "int: resolution of the curves"
    },
    "type": "function",
    "description": "\nSets the resolution at which curves display. The default value is 20. This function is only useful when using the P3D renderer as the default P2D renderer does not use this information.\n",
    "syntax": "curveDetail(detail)",
    "returns": "void"
  },
  "curvePoint": {
    "docUrl": "https://processing.org/reference/curvePoint_.html",
    "parameters": {
      "a": "float: coordinate of first control point",
      "b": "float: coordinate of first point on the curve",
      "c": "float: coordinate of second point on the curve",
      "d": "float: coordinate of second control point",
      "t": "float: value between 0 and 1"
    },
    "type": "function",
    "description": "\nEvaluates the curve at point `t` for points `a`, `b`, `c`, `d`. The parameter `t` may range from 0 (the start of the curve) and 1 (the end of the curve). `a` and `d` are the control points, and `b` and `c` are points on the curve. As seen in the example above, this can be used once with the `x` coordinates and a second time with the `y` coordinates to get the location of a curve at `t`.\n",
    "syntax": "curvePoint(a, b, c, d, t)",
    "returns": "float"
  },
  "curveTangent": {
    "docUrl": "https://processing.org/reference/curveTangent_.html",
    "parameters": {
      "a": "float: coordinate of first control point on the curve",
      "b": "float: coordinate of first point",
      "c": "float: coordinate of first point",
      "d": "float: coordinate of second control point on the curve",
      "t": "float: value between 0 and 1"
    },
    "type": "function",
    "description": "\nCalculates the tangent of a point on a curve. There's a good definition of tangent on Wikipedia.\n",
    "syntax": "curveTangent(a, b, c, d, t)",
    "returns": "float"
  },
  "curveTightness": {
    "docUrl": "https://processing.org/reference/curveTightness_.html",
    "parameters": {
      "tightness": "float: amount of deformation from the original vertices"
    },
    "type": "function",
    "description": "\nModifies the quality of forms created with `curve()` and `curveVertex()`. The parameter `tightness` determines how the curve fits to the vertex points. The value 0.0 is the default value for `tightness` (this value defines the curves to be Catmull-Rom splines) and the value 1.0 connects all the points with straight lines. Values within the range -5.0 and 5.0 will deform the curves but will leave them recognizable and as values increase in magnitude, they will continue to deform.\n",
    "syntax": "curveTightness(tightness)",
    "returns": "void"
  },
  "curveVertex": {
    "docUrl": "https://processing.org/reference/curveVertex_.html",
    "parameters": {
      "x": "float: the x-coordinate of the vertex",
      "y": "float: the y-coordinate of the vertex",
      "z": "float: the z-coordinate of the vertex"
    },
    "type": "function",
    "description": "\nSpecifies vertex coordinates for curves. This function may only be used between `beginShape()` and `endShape()` and only when there is no MODE parameter specified to `beginShape()`. The first and last points in a series of `curveVertex()` lines will be used to guide the beginning and end of a the curve. A minimum of four points is required to draw a tiny curve between the second and third points. Adding a fifth point with `curveVertex()` will draw the curve between the second, third, and fourth points. The `curveVertex()` function is an implementation of Catmull-Rom splines. Using the 3D version requires rendering with P3D (see the Environment reference for more information).\n",
    "syntax": "curveVertex(x, y)\ncurveVertex(x, y, z)",
    "returns": "void"
  },
  "day": {
    "docUrl": "https://processing.org/reference/day_.html",
    "parameters": {},
    "type": "function",
    "description": "\nProcessing communicates with the clock on your computer. The `day()` function returns the current day as a value from 1 - 31.\n",
    "syntax": "day()",
    "returns": "int"
  },
  "degrees": {
    "docUrl": "https://processing.org/reference/degrees_.html",
    "parameters": {
      "radians": "float: radian value to convert to degrees"
    },
    "type": "function",
    "description": "\nConverts a radian measurement to its corresponding value in degrees. Radians and degrees are two ways of measuring the same thing. There are 360 degrees in a circle and 2*PI radians in a circle. For example, 90° = PI/2 = 1.5707964. All trigonometric functions in Processing require their parameters to be specified in radians.\n",
    "syntax": "degrees(radians)",
    "returns": "float"
  },
  "delay": {
    "docUrl": "https://processing.org/reference/delay_.html",
    "parameters": {
      "napTime": "int: milliseconds to pause before running draw() again"
    },
    "type": "function",
    "description": "\nThe `delay()` function halts for a specified time. Delay times are specified in thousandths of a second. For example, running `delay(3000)` will stop the program for three seconds and `delay(500)` will stop the program for a half-second.\n\nThe screen only updates when the end of `draw()` is reached, so `delay()` cannot be used to slow down drawing. For instance, you cannot use `delay()` to control the timing of an animation.\n\nThe `delay()` function should only be used for pausing scripts (i.e. a script that needs to pause a few seconds before attempting a download, or a sketch that needs to wait a few milliseconds before reading from the serial port.)\n",
    "syntax": "delay(napTime)",
    "returns": "void"
  },
  "directionalLight": {
    "docUrl": "https://processing.org/reference/directionalLight_.html",
    "parameters": {
      "v1": "float: red or hue value (depending on current color mode)",
      "v2": "float: green or saturation value (depending on current color mode)",
      "v3": "float: blue or brightness value (depending on current color mode)",
      "nx": "float: direction along the x-axis",
      "ny": "float: direction along the y-axis",
      "nz": "float: direction along the z-axis"
    },
    "type": "function",
    "description": "\nAdds a directional light. Directional light comes from one direction: it is stronger when hitting a surface squarely, and weaker if it hits at a gentle angle. After hitting a surface, directional light scatters in all directions. Lights need to be included in the `draw()` to remain persistent in a looping program. Placing them in the `setup()` of a looping program will cause them to only have an effect the first time through the loop. The `v1`, `v2`, and `v3` parameters are interpreted as either RGB or HSB values, depending on the current color mode. The `nx`, `ny`, and `nz` parameters specify the direction the light is facing. For example, setting `ny` to -1 will cause the geometry to be lit from below (since the light would be facing directly upward).\n",
    "syntax": "directionalLight(v1, v2, v3, nx, ny, nz)",
    "returns": "void"
  },
  "displayDensity": {
    "docUrl": "https://processing.org/reference/displayDensity_.html",
    "parameters": {
      "display": "int: the display number to check"
    },
    "type": "function",
    "description": "\nThis function returns the number \"2\" if the screen is a high-density screen (called a Retina display on OS X or high-dpi on Windows and Linux) and a \"1\" if not. This information is useful for a program to adapt to run at double the pixel density on a screen that supports it.\n",
    "syntax": "displayDensity()\ndisplayDensity(display)",
    "returns": "int"
  },
  "dist": {
    "docUrl": "https://processing.org/reference/dist_.html",
    "parameters": {
      "x1": "float: x-coordinate of the first point",
      "y1": "float: y-coordinate of the first point",
      "z1": "float: z-coordinate of the first point",
      "x2": "float: x-coordinate of the second point",
      "y2": "float: y-coordinate of the second point",
      "z2": "float: z-coordinate of the second point"
    },
    "type": "function",
    "description": "\nCalculates the distance between two points.\n",
    "syntax": "dist(x1, y1, x2, y2)\ndist(x1, y1, z1, x2, y2, z2)",
    "returns": "float"
  },
  "draw": {
    "docUrl": "https://processing.org/reference/draw_.html",
    "parameters": {},
    "type": "function",
    "description": "\nCalled directly after `setup()`, the `draw()` function continuously executes the lines of code contained inside its block until the program is stopped or `noLoop()` is called. `draw()` is called automatically and should never be called explicitly. All Processing programs update the screen at the end of draw(), never earlier.\n\nTo stop the code inside of `draw()` from running continuously, use `noLoop()`, `redraw()` and `loop()`. If `noLoop()` is used to stop the code in `draw()` from running, then `redraw()` will cause the code inside `draw()` to run a single time, and `loop()` will cause the code inside `draw()` to resume running continuously.\n\nThe number of times `draw()` executes in each second may be controlled with the `frameRate()` function.\n\nIt is common to call `background()` near the beginning of the `draw()` loop to clear the contents of the window, as shown in the first example above.  Since pixels drawn to the window are cumulative, omitting `background()` may result in uni. . .",
    "syntax": "draw()",
    "returns": "void"
  },
  "ellipse": {
    "docUrl": "https://processing.org/reference/ellipse_.html",
    "parameters": {
      "a": "float: x-coordinate of the ellipse",
      "b": "float: y-coordinate of the ellipse",
      "c": "float: width of the ellipse by default",
      "d": "float: height of the ellipse by default"
    },
    "type": "function",
    "description": "\nDraws an ellipse (oval) to the screen. An ellipse with equal width and height is a circle. By default, the first two parameters set the location, and the third and fourth parameters set the shape's width and height. The origin may be changed with the `ellipseMode()` function.\n",
    "syntax": "ellipse(a, b, c, d)",
    "returns": "void"
  },
  "ellipseMode": {
    "docUrl": "https://processing.org/reference/ellipseMode_.html",
    "parameters": {
      "mode": "int: either CENTER, RADIUS, CORNER, or CORNERS"
    },
    "type": "function",
    "description": "\nModifies the location from which ellipses are drawn by changing the way in which parameters given to `ellipse()` are intepreted.\n\nThe default mode is `ellipseMode(CENTER)`, which interprets the first two parameters of `ellipse()` as the shape's center point, while the third and fourth parameters are its width and height.\n\n`ellipseMode(RADIUS)` also uses the first two parameters of `ellipse()` as the shape's center point, but uses the third and fourth parameters to specify half of the shapes's width and height.\n\n`ellipseMode(CORNER)` interprets the first two parameters of `ellipse()` as the upper-left corner of the shape, while the third and fourth parameters are its width and height.\n\n`ellipseMode(CORNERS)` interprets the first two parameters of `ellipse()` as the location of one corner of the ellipse's bounding box, and the third and fourth parameters as the location of the opposite corner.\n\nThe parameter must be written in ALL CAPS because Processing is a case-sensitive language.\n",
    "syntax": "ellipseMode(mode)",
    "returns": "void"
  },
  "emissive": {
    "docUrl": "https://processing.org/reference/emissive_.html",
    "parameters": {
      "rgb": "int: color to set",
      "gray": "float: value between black and white, by default 0 to 255",
      "v1": "float: red or hue value (depending on current color mode)",
      "v2": "float: green or saturation value (depending on current color mode)",
      "v3": "float: blue or brightness value (depending on current color mode)"
    },
    "type": "function",
    "description": "\nSets the emissive color of the material used for drawing shapes drawn to the screen. Used in combination with `ambient()`, `specular()`, and `shininess()` in setting the material properties of shapes.\n",
    "syntax": "emissive(rgb)\nemissive(gray)\nemissive(v1, v2, v3)",
    "returns": "void"
  },
  "endCamera": {
    "docUrl": "https://processing.org/reference/endCamera_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `beginCamera()` and `endCamera()` functions enable advanced customization of the camera space. Please see the reference for `beginCamera()` for a description of how the functions are used.\n",
    "syntax": "endCamera()",
    "returns": "void"
  },
  "endContour": {
    "docUrl": "https://processing.org/reference/endContour_.html",
    "parameters": {},
    "type": "function",
    "description": "\nUse the `beginContour()` and `endContour()` function to create negative shapes within shapes such as the center of the letter 'O'. `beginContour()` begins recording vertices for the shape and `endContour()` stops recording. The vertices that define a negative shape must \"wind\" in the opposite direction from the exterior shape. First draw vertices for the exterior shape in clockwise order, then for internal shapes, draw vertices counterclockwise.\n\nThese functions can only be used within a `beginShape()`/`endShape()` pair and transformations such as `translate()`, `rotate()`, and `scale()` do not work within a `beginContour()`/`endContour()` pair. It is also not possible to use other shapes, such as `ellipse()` or `rect()` within.\n",
    "syntax": "endContour()",
    "returns": "void"
  },
  "endRaw": {
    "docUrl": "https://processing.org/reference/endRaw_.html",
    "parameters": {},
    "type": "function",
    "description": "\nComplement to `beginRaw()`; they must always be used together. See the `beginRaw()` reference for details.\n",
    "syntax": "endRaw()",
    "returns": "void"
  },
  "endRecord": {
    "docUrl": "https://processing.org/reference/endRecord_.html",
    "parameters": {},
    "type": "function",
    "description": "\nStops the recording process started by `beginRecord()` and closes the file.\n",
    "syntax": "endRecord()",
    "returns": "void"
  },
  "endShape": {
    "docUrl": "https://processing.org/reference/endShape_.html",
    "parameters": {
      "mode": "int: use CLOSE to close the shape"
    },
    "type": "function",
    "description": "\nThe `endShape()` function is the companion to `beginShape()` and may only be called after `beginShape()`. When `endShape()` is called, all of image data defined since the previous call to `beginShape()` is written into the image buffer. The constant CLOSE as the value for the MODE parameter to close the shape (to connect the beginning and the end). \n",
    "syntax": "endShape()\nendShape(mode)",
    "returns": "void"
  },
  "exit": {
    "docUrl": "https://processing.org/reference/exit_.html",
    "parameters": {},
    "type": "function",
    "description": "\nQuits/stops/exits the program. Programs without a `draw()` function stop automatically after the last line has run, but programs with `draw()` run continuously until the program is manually stopped or `exit()` is run.\n\nRather than terminating immediately, `exit()` will cause the sketch to exit after `draw()` has completed (or after `setup()` completes if called during the `setup()` function).\n\nFor Java programmers, this is not the same as System.exit(). Further, System.exit() should not be used because closing out an application while `draw()` is running may cause a crash (particularly with P3D).\n",
    "syntax": "exit()",
    "returns": "void"
  },
  "exp": {
    "docUrl": "https://processing.org/reference/exp_.html",
    "parameters": {
      "n": "float: exponent to raise"
    },
    "type": "function",
    "description": "\nReturns Euler's number e (2.71828...) raised to the power of the `n` parameter.\n",
    "syntax": "exp(n)",
    "returns": "float"
  },
  "expand": {
    "docUrl": "https://processing.org/reference/expand_.html",
    "parameters": {
      "list": "Object, String[], double[], float[], long[], int[], char[], byte[], or boolean[]: the array to expand",
      "newSize": "int: new size for the array"
    },
    "type": "function",
    "description": "\nIncreases the size of a one-dimensional array. By default, this function doubles the size of the array, but the optional `newSize` parameter provides precise control over the increase in size. \n \nWhen using an array of objects, the data returned from the function must be cast to the object array's data type. For example: SomeClass[] items = (SomeClass[]) expand(originalArray)\n",
    "syntax": "expand(list)\nexpand(list, newSize)",
    "returns": "boolean[], byte[], char[], int[], long[], float[], double[], String[], or Object"
  },
  "fill": {
    "docUrl": "https://processing.org/reference/fill_.html",
    "parameters": {
      "rgb": "int: color variable or hex value",
      "alpha": "float: opacity of the fill",
      "gray": "float: number specifying value between white and black",
      "v1": "float: red or hue value (depending on current color mode)",
      "v2": "float: green or saturation value (depending on current color mode)",
      "v3": "float: blue or brightness value (depending on current color mode)"
    },
    "type": "function",
    "description": "\nSets the color used to fill shapes. For example, if you run `fill(204, 102, 0)`, all subsequent shapes will be filled with orange. This color is either specified in terms of the RGB or HSB color depending on the current `colorMode()`. The default color space is RGB, with each value in the range from 0 to 255.\n\nWhen using hexadecimal notation to specify a color, use \"`#`\" or \"`0x`\" before the values (e.g., `#CCFFAA` or `0xFFCCFFAA`). The `#` syntax uses six digits to specify a color (just as colors are typically specified in HTML and CSS). When using the hexadecimal notation starting with \"`0x`\", the hexadecimal value must be specified with eight characters; the first two characters define the alpha component, and the remainder define the red, green, and blue components. \n\nThe value for the \"gray\" parameter must be less than or equal to the current maximum value as specified by `colorMode()`. The default maximum value is 255.\n\nTo change the color of an image or a texture, use `tint()`.. . .",
    "syntax": "fill(rgb)\nfill(rgb, alpha)\nfill(gray)\nfill(gray, alpha)\nfill(v1, v2, v3)\nfill(v1, v2, v3, alpha)",
    "returns": "void"
  },
  "filter": {
    "docUrl": "https://processing.org/reference/filter_.html",
    "parameters": {
      "shader": "PShader: the fragment shader to apply",
      "kind": "int: Either THRESHOLD, GRAY, OPAQUE, INVERT, POSTERIZE, BLUR, ERODE, or DILATE",
      "param": "float: unique for each, see above"
    },
    "type": "function",
    "description": "\nFilters the display window using a preset filter or with a custom shader. Using a shader with `filter()` is much faster than without. Shaders require the P2D or P3D renderer in size().\n\nThe presets options are:\n\nTHRESHOLD\nConverts the image to black and white pixels depending if they are above or below the threshold defined by the level parameter. The parameter must be between 0.0 (black) and 1.0 (white). If no level is specified, 0.5 is used.\n\nGRAY\nConverts any colors in the image to grayscale equivalents. No parameter is used.\n\nOPAQUE\nSets the alpha channel to entirely opaque. No parameter is used.\n\nINVERT\nSets each pixel to its inverse value. No parameter is used.\n\nPOSTERIZE\nLimits each channel of the image to the number of colors specified as the parameter. The parameter can be set to values between 2 and 255, but results are most noticeable in the lower ranges.\n\nBLUR\nExecutes a Guassian blur with the level parameter specifying the extent of the blurring. If no parameter is used, . . .",
    "syntax": "filter(shader)\nfilter(kind)\nfilter(kind, param)",
    "returns": "void"
  },
  "float": {
    "docUrl": "https://processing.org/reference/floatconvert_.html",
    "parameters": {},
    "type": "function",
    "description": "\nConverts an `int` or `String` to its floating point representation.  An `int` is easily converted to a `float`, but the contents of a `String` must resemble a number, or `NaN` (not a number) will be returned.  For example, `float(\"1234.56\")` evaluates to `1234.56`, but `float(\"giraffe\")` will return `NaN`.\n\nWhen an array of `int` or `String` values is passed in, then a floating point array of the same length is returned.\n"
  },
  "floor": {
    "docUrl": "https://processing.org/reference/floor_.html",
    "parameters": {
      "n": "float: number to round down"
    },
    "type": "function",
    "description": "\nCalculates the closest int value that is less than or equal to the value of the parameter.\n",
    "syntax": "floor(n)",
    "returns": "int"
  },
  "focused": {
    "docUrl": "https://processing.org/reference/focused.html",
    "type": "var",
    "examples": "if (focused) {  // or \"if (focused == true)\"\n  ellipse(25, 25, 50, 50);\n} else {\n  line(0, 0, 100, 100);\n  line(100, 0, 0, 100);\n}\n\n",
    "description": "\nConfirms if a Processing program is \"focused,\" meaning that it is active and will accept mouse or keyboard input. This variable is \"true\" if it is focused and \"false\" if not.\n"
  },
  "frameCount": {
    "docUrl": "https://processing.org/reference/frameCount.html",
    "type": "var",
    "examples": "void setup() {\n  frameRate(30);\n}\n\nvoid draw() {\n  line(0, 0, width, height);\n  println(frameCount);\n}\n\n",
    "description": "\nThe system variable `frameCount` contains the number of frames that have been displayed since the program started. Inside `setup()` the value is 0, after the first iteration of draw it is 1, etc.\n"
  },
  "frameRate": {
    "docUrl": "https://processing.org/reference/frameRate_.html",
    "parameters": {
      "fps": "float: number of desired frames per second"
    },
    "type": "function",
    "description": "\nSpecifies the number of frames to be displayed every second. For example, the function call `frameRate(30)` will attempt to refresh 30 times a second. If the processor is not fast enough to maintain the specified rate, the frame rate will not be achieved. Setting the frame rate within `setup()` is recommended. The default rate is 60 frames per second.\n",
    "syntax": "frameRate(fps)",
    "returns": "void"
  },
  "frustum": {
    "docUrl": "https://processing.org/reference/frustum_.html",
    "parameters": {
      "left": "float: left coordinate of the clipping plane",
      "right": "float: right coordinate of the clipping plane",
      "bottom": "float: bottom coordinate of the clipping plane",
      "top": "float: top coordinate of the clipping plane",
      "near": "float: near component of the clipping plane; must be greater than zero",
      "far": "float: far component of the clipping plane; must be greater than the near value"
    },
    "type": "function",
    "description": "\nSets a perspective matrix as defined by the parameters.\n\nA frustum is a geometric form: a pyramid with its top cut off.  With the viewer's eye at the imaginary top of the pyramid, the six planes of the frustum act as clipping planes when rendering a 3D view.  Thus, any form inside the clipping planes is rendered and visible; anything outside those planes is not visible.\n\nSetting the frustum has the effect of changing the perspective with which the scene is rendered.  This can be achieved more simply in many cases by using perspective().\n\nNote that the near value must be greater than zero (as the point of the frustum \"pyramid\" cannot converge \"behind\" the viewer).  Similarly, the far value must be greater than the near value (as the \"far\" plane of the frustum must be \"farther away\" from the viewer than the near plane).\n\nWorks like glFrustum, except it wipes out the current perspective matrix rather than multiplying itself with it.\n",
    "syntax": "frustum(left, right, bottom, top, near, far)",
    "returns": "void"
  },
  "fullScreen": {
    "docUrl": "https://processing.org/reference/fullScreen_.html",
    "parameters": {
      "renderer": "String: the renderer to use, e.g. P2D, P3D, JAVA2D (default)",
      "display": "int: the screen to run the sketch on (1, 2, 3, etc. or on multiple screens using SPAN)"
    },
    "type": "function",
    "description": "\nThis function is new for Processing 3.0. It opens a sketch using the full size of the computer's display. This function must be the first line in `setup()`. The `size()` and `fullScreen()` functions cannot both be used in the same program, just choose one.\n\nWhen `fullScreen()` is used without a parameter, it draws the sketch to the screen currently selected inside the Preferences window. When it is used with a single parameter, this number defines the screen to display to program on (e.g. 1, 2, 3...). When used with two parameters, the first defines the renderer to use (e.g. P2D) and the second defines the screen. The `SPAN` parameter can be used in place of a screen number to draw the sketch as a full-screen window across all of the attached displays if there are more than one.\n\nPrior to Processing 3.0, a full-screen program was defined with `size(displayWidth, displayHeight)`.\n",
    "syntax": "fullScreen()\nfullScreen(display)\nfullScreen(renderer)\nfullScreen(renderer, display)",
    "returns": "void"
  },
  "get": {
    "docUrl": "https://processing.org/reference/get_.html",
    "parameters": {
      "x": "int: x-coordinate of the pixel",
      "y": "int: y-coordinate of the pixel",
      "w": "int: width of pixel rectangle to get",
      "h": "int: height of pixel rectangle to get"
    },
    "type": "function",
    "description": "\nReads the color of any pixel or grabs a section of an image. If no parameters are specified, the entire image is returned. Use the `x` and `y` parameters to get the value of one pixel. Get a section of the display window by specifying additional `w` and `h` parameters. When getting an image, the `x` and `y` parameters define the coordinates for the upper-left corner of the image, regardless of the current `imageMode()`.\n\nIf the pixel requested is outside of the image window, black is returned. The numbers returned are scaled according to the current color ranges, but only RGB values are returned by this function. For example, even though you may have drawn a shape with `colorMode(HSB)`, the numbers returned will be in RGB format.\n\nIf a width and a height are specified, `get(x, y, w, h)` returns a PImage corresponding to the part of the original PImage where the top left pixel is at the `(x, y)` position with a width of `w` a height of `h`.\n\nGetting the color of a single pixel with `ge. . .",
    "syntax": "get(x, y)\nget(x, y, w, h)\nget()",
    "returns": "int or PImage"
  },
  "green": {
    "docUrl": "https://processing.org/reference/green_.html",
    "parameters": {
      "rgb": "int: any value of the color datatype"
    },
    "type": "function",
    "description": "\nExtracts the green value from a color, scaled to match current `colorMode()`. The value is always returned as a float, so be careful not to assign it to an int value.\n\nThe `green()` function is easy to use and understand, but it is slower than a technique called bit shifting. When working in `colorMode(RGB, 255)`, you can acheive the same results as `green()` but with greater speed by using the right shift operator (`>>`) with a bit mask. For example, the following two lines of code are equivalent means of getting the green value of the color value `c`:\n\n`float g1 = green(c);  // Simpler, but slower to calculate\nfloat g2 = c >> 8 &amp; 0xFF;  // Very fast to calculate`\n",
    "syntax": "green(rgb)",
    "returns": "float"
  },
  "height": {
    "docUrl": "https://processing.org/reference/height.html",
    "type": "var",
    "examples": "noStroke();\nbackground(0);\nrect(40, 0, 20, height);\nrect(60, 0, 20, height/2);\n\n",
    "description": "\nSystem variable that stores the height of the display window. This value is set by the second parameter of the `size()` function. For example, the function call `size(320, 240)` sets the `height` variable to the value 240. The value of `height` defaults to 100 if `size()` is not used in a program.\n"
  },
  "hex": {
    "docUrl": "https://processing.org/reference/hex_.html",
    "parameters": {
      "value": "int, char, or byte: the value to convert",
      "digits": "int: the number of digits (maximum 8)"
    },
    "type": "function",
    "description": "\nConverts an `int`, `byte`, `char`, or `color` to a `String` containing the equivalent hexadecimal notation. For example, the `color` value produced by `color(0, 102, 153)` will convert to the `String` value `\"FF006699\"`. This function can help make your geeky debugging sessions much happier.\n\nNote that the maximum number of digits is 8, because an `int` value can only represent up to 32 bits. Specifying more than 8 digits will not increase the length of the `String` further.\n",
    "syntax": "hex(value)\nhex(value, digits)",
    "returns": "String"
  },
  "hint": {
    "docUrl": "https://processing.org/reference/hint_.html",
    "parameters": {
      "which": "int: the hint mode to use"
    },
    "type": "function",
    "description": "\nThis function is used to enable or disable special features that control how graphics are drawn. In the course of developing Processing, we had to make hard decisions about tradeoffs between performance and visual quality. We put significant effort into determining what makes most sense for the largest number of users, and then use functions like `hint()` to allow people to tune the settings for their particular sketch. Implementing a `hint()` is a last resort that's used when a more elegant solution cannot be found. Some options might graduate to standard features instead of hints over time, or be added and removed between (major) releases.\n\n\nHints used by the default renderer:\n\n`ENABLE_STROKE_PURE`\nFixes a problem with shapes that have a stroke and are rendered using small steps (for instance, using vertex() with points that are close to one another), or are drawn at small sizes.\n\n\nHints for use with P2D and P3D:\n\n`DISABLE_ASYNC_SAVEFRAME`\nsave() and saveFrame() will not use separat. . .",
    "syntax": "hint(which)\n"
  },
  "hour": {
    "docUrl": "https://processing.org/reference/hour_.html",
    "parameters": {},
    "type": "function",
    "description": "\nProcessing communicates with the clock on your computer. The `hour()` function returns the current hour as a value from 0 - 23.\n",
    "syntax": "hour()",
    "returns": "int"
  },
  "hue": {
    "docUrl": "https://processing.org/reference/hue_.html",
    "parameters": {
      "rgb": "int: any value of the color datatype"
    },
    "type": "function",
    "description": "\nExtracts the hue value from a color.\n",
    "syntax": "hue(rgb)",
    "returns": "float"
  },
  "image": {
    "docUrl": "https://processing.org/reference/image_.html",
    "parameters": {
      "img": "PImage: the image to display",
      "a": "float: x-coordinate of the image by default",
      "b": "float: y-coordinate of the image by default",
      "c": "float: width to display the image by default",
      "d": "float: height to display the image by default"
    },
    "type": "function",
    "description": "\nThe `image()` function draws an image to the display window. Images must be in the sketch's \"data\" directory to load correctly. Select \"Add file...\" from the \"Sketch\" menu to add the image to the data directory, or just drag the image file onto the sketch window. Processing currently works with GIF, JPEG, and PNG images. \n\nThe `img` parameter specifies the image to display and by default the `a` and `b` parameters define the location of its upper-left corner. The image is displayed at its original size unless the `c` and `d` parameters specify a different size. The `imageMode()` function can be used to change the way these parameters draw the image.\n\nThe color of an image may be modified with the `tint()` function. This function will maintain transparency for GIF and PNG images.\n",
    "syntax": "image(img, a, b)\nimage(img, a, b, c, d)",
    "returns": "void"
  },
  "imageMode": {
    "docUrl": "https://processing.org/reference/imageMode_.html",
    "parameters": {
      "mode": "int: either CORNER, CORNERS, or CENTER"
    },
    "type": "function",
    "description": "\nModifies the location from which images are drawn by changing the way in which parameters given to `image()` are intepreted.\n\nThe default mode is `imageMode(CORNER)`, which interprets the second and third parameters of `image()` as the upper-left corner of the image. If two additional parameters are specified, they are used to set the image's width and height.\n\n`imageMode(CORNERS)` interprets the second and third parameters of `image()` as the  location of one corner, and the fourth and fifth parameters as the opposite corner.\n\n`imageMode(CENTER)` interprets the second and third parameters of `image()` as the image's center point. If two additional parameters are specified, they are used to set the image's width and height.\n\nThe parameter must be written in ALL CAPS because Processing is a case-sensitive language.\n",
    "syntax": "imageMode(mode)",
    "returns": "void"
  },
  "int": {
    "docUrl": "https://processing.org/reference/intconvert_.html",
    "parameters": {},
    "type": "function",
    "description": "\nConverts any value of a primitive data type (`boolean`, `byte`, `char`, `color`, `float`, `int`, or `long`) or String to its integer representation.\n\nWhen an array of values is passed in, then an `int` array of the same length is returned.\n"
  },
  "join": {
    "docUrl": "https://processing.org/reference/join_.html",
    "parameters": {
      "list": "String[]: array of Strings",
      "separator": "char: char or String to be placed between each item"
    },
    "type": "function",
    "description": "\nCombines an array of Strings into one String, each separated by the character(s) used for the `separator` parameter. To join arrays of ints or floats, it's necessary to first convert them to Strings using `nf()` or `nfs()`.\n",
    "syntax": "join(list, separator)",
    "returns": "String"
  },
  "key": {
    "docUrl": "https://processing.org/reference/key.html",
    "type": "var",
    "examples": "// Click on the window to give it focus,\n// and press the 'B' key.\n\nvoid draw() {\n  if (keyPressed) {\n    if (key == 'b' || key == 'B') {\n      fill(0);\n    }\n  } else {\n    fill(255);\n  }\n  rect(25, 25, 50, 50);\n}\n\n",
    "description": "\nThe system variable `key` always contains the value of the most recent key on the keyboard that was used (either pressed or released). \n \nFor non-ASCII keys, use the `keyCode` variable. The keys included in the ASCII specification (BACKSPACE, TAB, ENTER, RETURN, ESC, and DELETE) do not require checking to see if the key is coded, and you should simply use the `key` variable instead of `keyCode` If you're making cross-platform projects, note that the ENTER key is commonly used on PCs and Unix and the RETURN key is used instead on Macintosh. Check for both ENTER and RETURN to make sure your program will work for all platforms.\n\nThere are issues with how `keyCode` behaves across different renderers and operating systems. Watch out for unexpected behavior as you switch renderers and operating systems.\n"
  },
  "keyCode": {
    "docUrl": "https://processing.org/reference/keyCode.html",
    "type": "var",
    "examples": "color fillVal = color(126);\n\nvoid draw() {\n  fill(fillVal);\n  rect(25, 25, 50, 50);\n}\n\nvoid keyPressed() {\n  if (key == CODED) {\n    if (keyCode == UP) {\n      fillVal = 255;\n    } else if (keyCode == DOWN) {\n      fillVal = 0;\n    } \n  } else {\n    fillVal = 126;\n  }\n}\n\n",
    "description": "\nThe variable `keyCode` is used to detect special keys such as the arrow keys (UP, DOWN, LEFT, and RIGHT) as well as ALT, CONTROL, and SHIFT.\n\nWhen checking for these keys, it can be useful to first check if the key is coded. This is done with the conditional `if (key == CODED)`, as shown in the example above.\n\nThe keys included in the ASCII specification (BACKSPACE, TAB, ENTER, RETURN, ESC, and DELETE) do not require checking to see if the key is coded; for those keys, you should simply use the `key` variable directly (and not `keyCode`).  If you're making cross-platform projects, note that the ENTER key is commonly used on PCs and Unix, while the RETURN key is used on Macs. Make sure your program will work on all platforms by checking for both ENTER and RETURN.\n\nFor those familiar with Java, the values for UP and DOWN are simply shorter versions of Java's `KeyEvent.VK_UP` and `KeyEvent.VK_DOWN`. Other `keyCode` values can be found in the Java KeyEvent reference.\n\nThere are issues wit. . ."
  },
  "keyPressed": {
    "docUrl": "https://processing.org/reference/keyPressed.html",
    "type": "var",
    "examples": "// Click on the image to give it focus,\n// and then press any key.\n\n// Note: The rectangle in this example may \n// flicker as the operating system may \n// register a long key press as a repetition\n// of key presses.\n\nvoid draw() {\n  if (keyPressed == true) {\n    fill(0);\n  } else {\n    fill(255);\n  }\n  rect(25, 25, 50, 50);\n}\n\n",
    "description": "\nThe boolean system variable `keyPressed` is `true` if any key is pressed and `false` if no keys are pressed.\n\nNote that there is a similarly named function called `keyPressed()`.  See its reference page for more information.\n"
  },
  "keyReleased": {
    "docUrl": "https://processing.org/reference/keyReleased_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `keyReleased()` function is called once every time a key is released. The key that was released will be stored in the `key` variable. See `key` and `keyCode` for more information.\n\nMouse and keyboard events only work when a program has `draw()`. Without `draw()`, the code is only run once and then stops listening for events.\n",
    "syntax": "keyReleased()\nkeyReleased(event)",
    "returns": "void"
  },
  "keyTyped": {
    "docUrl": "https://processing.org/reference/keyTyped_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `keyTyped()` function is called once every time a key is pressed, but action keys such as Ctrl, Shift, and Alt are ignored.\n\nBecause of how operating systems handle key repeats, holding down a key may cause multiple calls to `keyTyped()`. The rate of repeat is set by the operating system, and may be configured differently on each computer.\n\nMouse and keyboard events only work when a program has `draw()`. Without `draw()`, the code is only run once and then stops listening for events.\n",
    "syntax": "keyTyped()\nkeyTyped(event)",
    "returns": "void"
  },
  "launch": {
    "docUrl": "https://processing.org/reference/launch_.html",
    "parameters": {
      "args": "String[]: arguments to the launcher, eg. a filename."
    },
    "type": "function",
    "description": "\nAttempts to open an application or file using your platform's launcher. The `filename` parameter is a String specifying the file name and location. The location parameter must be a full path name, or the name of an executable in the system's PATH. In most cases, using a full path is the best option, rather than relying on the system PATH. Be sure to make the file executable before attempting to open it (chmod +x).\n\nThis function (roughly) emulates what happens when you double-click an application or document in the macOS Finder, the Windows Explorer, or your favorite Linux file manager. If you're trying to run command line functions directly, use the `exec()` function instead (see below).\n\nThis function behaves differently on each platform. On Windows, the parameters are sent to the Windows shell via \"cmd /c\". On Mac OS X, the \"open\" command is used (type \"man open\" in Terminal.app for documentation). On Linux, it first tries gnome-open, then kde-open, but if neither are available, it. . .",
    "syntax": "launch(args)",
    "returns": "Process"
  },
  "lerp": {
    "docUrl": "https://processing.org/reference/lerp_.html",
    "parameters": {
      "start": "float: first value",
      "stop": "float: second value",
      "amt": "float: float between 0.0 and 1.0"
    },
    "type": "function",
    "description": "\nCalculates a number between two numbers at a specific increment. The `amt` parameter is the amount to interpolate between the two values where 0.0 equal to the first point, 0.1 is very near the first point, 0.5 is half-way in between, etc. The lerp function is convenient for creating motion along a straight path and for drawing dotted lines.\n",
    "syntax": "lerp(start, stop, amt)",
    "returns": "float"
  },
  "lerpColor": {
    "docUrl": "https://processing.org/reference/lerpColor_.html",
    "parameters": {
      "c1": "int: interpolate from this color",
      "c2": "int: interpolate to this color",
      "amt": "float: between 0.0 and 1.0"
    },
    "type": "function",
    "description": "\nCalculates a color between two colors at a specific increment. The `amt` parameter is the amount to interpolate between the two values where 0.0 is equal to the first point, 0.1 is very near the first point, 0.5 is halfway in between, etc. \n\nAn amount below 0 will be treated as 0. Likewise, amounts above 1 will be capped at 1. This is different from the behavior of lerp(), but necessary because otherwise numbers outside the range will produce strange and unexpected colors.\n",
    "syntax": "lerpColor(c1, c2, amt)",
    "returns": "int"
  },
  "lightFalloff": {
    "docUrl": "https://processing.org/reference/lightFalloff_.html",
    "parameters": {
      "constant": "float: constant value or determining falloff",
      "linear": "float: linear value for determining falloff",
      "quadratic": "float: quadratic value for determining falloff"
    },
    "type": "function",
    "description": "\nSets the falloff rates for point lights, spot lights, and ambient lights. Like `fill()`, it affects only the elements which are created after it in the code. The default value is `lightFalloff(1.0, 0.0, 0.0)`, and the parameters are used to calculate the falloff with the following equation:\n\nd = distance from light position to vertex position\nfalloff = 1 / (CONSTANT + d * LINEAR + (d*d) * QUADRATIC)\n\nThinking about an ambient light with a falloff can be tricky. If you want a region of your scene to be lit ambiently with one color and another region to be lit ambiently with another color, you could use an ambient light with location and falloff. You can think of it as a point light that doesn't care which direction a surface is facing.\n",
    "syntax": "lightFalloff(constant, linear, quadratic)",
    "returns": "void"
  },
  "lightSpecular": {
    "docUrl": "https://processing.org/reference/lightSpecular_.html",
    "parameters": {
      "v1": "float: red or hue value (depending on current color mode)",
      "v2": "float: green or saturation value (depending on current color mode)",
      "v3": "float: blue or brightness value (depending on current color mode)"
    },
    "type": "function",
    "description": "\nSets the specular color for lights. Like `fill()`, it affects only the elements which are created after it in the code. Specular refers to light which bounces off a surface in a preferred direction (rather than bouncing in all directions like a diffuse light) and is used for creating highlights. The specular quality of a light interacts with the specular material qualities set through the `specular()` and `shininess()` functions.\n",
    "syntax": "lightSpecular(v1, v2, v3)",
    "returns": "void"
  },
  "lights": {
    "docUrl": "https://processing.org/reference/lights_.html",
    "parameters": {},
    "type": "function",
    "description": "\nSets the default ambient light, directional light, falloff, and specular values. The defaults are ambientLight(128, 128, 128) and directionalLight(128, 128, 128, 0, 0, -1), lightFalloff(1, 0, 0), and lightSpecular(0, 0, 0). Lights need to be included in the draw() to remain persistent in a looping program. Placing them in the setup() of a looping program will cause them to only have an effect the first time through the loop.\n",
    "syntax": "lights()",
    "returns": "void"
  },
  "line": {
    "docUrl": "https://processing.org/reference/line_.html",
    "parameters": {
      "x1": "float: x-coordinate of the first point",
      "y1": "float: y-coordinate of the first point",
      "x2": "float: x-coordinate of the second point",
      "y2": "float: y-coordinate of the second point",
      "z1": "float: z-coordinate of the first point",
      "z2": "float: z-coordinate of the second point"
    },
    "type": "function",
    "description": "\nDraws a line (a direct path between two points) to the screen. The version of `line()` with four parameters draws the line in 2D.  To color a line, use the `stroke()` function. A line cannot be filled, therefore the `fill()` function will not affect the color of a line. 2D lines are drawn with a width of one pixel by default, but this can be changed with the `strokeWeight()` function. The version with six parameters allows the line to be placed anywhere within XYZ space. Drawing this shape in 3D with the `z` parameter requires the P3D parameter in combination with `size()` as shown in the above example.\n",
    "syntax": "line(x1, y1, x2, y2)\nline(x1, y1, z1, x2, y2, z2)",
    "returns": "void"
  },
  "loadBytes": {
    "docUrl": "https://processing.org/reference/loadBytes_.html",
    "parameters": {
      "filename": "String: name of a file in the data folder or a URL."
    },
    "type": "function",
    "description": "\nReads the contents of a file and places it in a byte array. If the name of the file is used as the parameter, as in the above example, the file must be loaded in the sketch's \"data\" directory/folder. \n\nAlternatively, the file maybe be loaded from anywhere on the local computer using an absolute path (something that starts with / on Unix and Linux, or a drive letter on Windows), or the filename parameter can be a URL for a file found on a network.\n\nIf the file is not available or an error occurs, `null` will be returned and an error message will be printed to the console. The error message does not halt the program, however the null value may cause a NullPointerException if your code does not check whether the value returned is null.\n",
    "syntax": "loadBytes(filename)",
    "returns": "byte[]"
  },
  "loadFont": {
    "docUrl": "https://processing.org/reference/loadFont_.html",
    "parameters": {
      "filename": "String: name of the font to load"
    },
    "type": "function",
    "description": "\nLoads a .vlw formatted font into a `PFont` object. Create a .vlw font by selecting \"Create Font...\" from the Tools menu. This tool creates a texture for each alphanumeric character and then adds them as a .vlw file to the current sketch's data folder. Because the letters are defined as textures (and not vector data) the size at which the fonts are created must be considered in relation to the size at which they are drawn. For example, load a 32pt font if the sketch displays the font at 32 pixels or smaller. Conversely, if a 12pt font is loaded and displayed at 48pts, the letters will be distorted because the program will be stretching a small graphic to a large size.\n\nLike `loadImage()` and other functions that load data, the `loadFont()` function should not be used inside `draw()`, because it will slow down the sketch considerably, as the font will be re-loaded from the disk (or network) on each frame. It's recommended to load files inside `setup()`\n\nTo load correctly, fonts must be . . .",
    "syntax": "loadFont(filename)",
    "returns": "PFont"
  },
  "loadImage": {
    "docUrl": "https://processing.org/reference/loadImage_.html",
    "parameters": {
      "filename": "String: name of file to load, can be .gif, .jpg, .tga, or a handful of other image types depending on your platform",
      "extension": "String: type of image to load, for example \"png\", \"gif\", \"jpg\""
    },
    "type": "function",
    "description": "\nLoads an image into a variable of type `PImage`. Four types of images ( `.gif`, `.jpg`, `.tga`, `.png`) images may be loaded. To load correctly, images must be located in the data directory of the current sketch.\n\nIn most cases, load all images in `setup()` to preload them at the start of the program. Loading images inside `draw()` will reduce the speed of a program. Images cannot be loaded outside `setup()` unless they're inside a function that's called after `setup()` has already run.\n\nAlternatively, the file maybe be loaded from anywhere on the local computer using an absolute path (something that starts with / on Unix and Linux, or a drive letter on Windows), or the filename parameter can be a URL for a file found on a network.\n\nIf the file is not available or an error occurs, `null` will be returned and an error message will be printed to the console. The error message does not halt the program, however the null value may cause a NullPointerException if your code does not check w. . .",
    "syntax": "loadImage(filename)\nloadImage(filename, extension)",
    "returns": "PImage"
  },
  "loadJSONArray": {
    "docUrl": "https://processing.org/reference/loadJSONArray_.html",
    "parameters": {
      "filename": "String: name of a file in the data folder or a URL"
    },
    "type": "function",
    "description": "\nLoads an array of JSON objects from the data folder or a URL, and returns a `JSONArray`.  Per standard JSON syntax, the array must be enclosed in a pair of hard brackets `[]`, and each object within the array must be separated by a comma.\n\nAll files loaded and saved by the Processing API use UTF-8 encoding.\n",
    "syntax": "loadJSONArray(filename)\nloadJSONArray(file)",
    "returns": "JSONArray"
  },
  "loadJSONObject": {
    "docUrl": "https://processing.org/reference/loadJSONObject_.html",
    "parameters": {
      "filename": "String: name of a file in the data folder or a URL"
    },
    "type": "function",
    "description": "\nLoads a JSON from the data folder or a URL, and returns a `JSONObject`.\n\nAll files loaded and saved by the Processing API use UTF-8 encoding.\n",
    "syntax": "loadJSONObject(filename)",
    "returns": "JSONObject"
  },
  "loadPixels": {
    "docUrl": "https://processing.org/reference/loadPixels_.html",
    "parameters": {},
    "type": "function",
    "description": "\nLoads the pixel data of the current display window into the `pixels[]` array. This function must always be called before reading from or writing to `pixels[]`. Subsequent changes to the display window will not be reflected in `pixels` until `loadPixels()` is called again.\n",
    "syntax": "loadPixels()",
    "returns": "void"
  },
  "loadShader": {
    "docUrl": "https://processing.org/reference/loadShader_.html",
    "parameters": {
      "fragFilename": "String: name of fragment shader file",
      "vertFilename": "String: name of vertex shader file"
    },
    "type": "function",
    "description": "\nLoads a shader into the PShader object. The shader file must be loaded in the sketch's \"data\" folder/directory to load correctly. Shaders are compatible with the P2D and P3D renderers, but not with the default renderer.\n\nAlternatively, the file maybe be loaded from anywhere on the local computer using an absolute path (something that starts with / on Unix and Linux, or a drive letter on Windows), or the filename parameter can be a URL for a file found on a network.\n\nIf the file is not available or an error occurs, `null` will be returned and an error message will be printed to the console. The error message does not halt the program, however the null value may cause a NullPointerException if your code does not check whether the value returned is null.\n",
    "syntax": "loadShader(fragFilename)\nloadShader(fragFilename, vertFilename)",
    "returns": "PShader"
  },
  "loadShape": {
    "docUrl": "https://processing.org/reference/loadShape_.html",
    "parameters": {
      "filename": "String: name of file to load, can be .svg or .obj"
    },
    "type": "function",
    "description": "\nLoads geometry into a variable of type `PShape`. SVG and OBJ files may be loaded. To load correctly, the file must be located in the data directory of the current sketch. In most cases, `loadShape()` should be used inside `setup()` because loading shapes inside `draw()` will reduce the speed of a sketch.\n\nAlternatively, the file maybe be loaded from anywhere on the local computer using an absolute path (something that starts with / on Unix and Linux, or a drive letter on Windows), or the filename parameter can be a URL for a file found on a network.\n\nIf the file is not available or an error occurs, `null` will be returned and an error message will be printed to the console. The error message does not halt the program, however the null value may cause a NullPointerException if your code does not check whether the value returned is null.\n",
    "syntax": "loadShape(filename)",
    "returns": "PShape"
  },
  "loadStrings": {
    "docUrl": "https://processing.org/reference/loadStrings_.html",
    "parameters": {
      "filename": "String: name of the file or url to load"
    },
    "type": "function",
    "description": "\nReads the contents of a file and creates a String array of its individual lines. If the name of the file is used as the parameter, as in the above example, the file must be loaded in the sketch's \"data\" directory/folder. \n\nAlternatively, the file maybe be loaded from anywhere on the local computer using an absolute path (something that starts with / on Unix and Linux, or a drive letter on Windows), or the filename parameter can be a URL for a file found on a network.\n\nIf the file is not available or an error occurs, `null` will be returned and an error message will be printed to the console. The error message does not halt the program, however the null value may cause a NullPointerException if your code does not check whether the value returned is null.\n\nStarting with Processing release 0134, all files loaded and saved by the Processing API use UTF-8 encoding. In previous releases, the default encoding for your platform was used, which causes problems when files are moved to other pla. . .",
    "syntax": "loadStrings(filename)\nloadStrings(reader)",
    "returns": "String[]"
  },
  "loadTable": {
    "docUrl": "https://processing.org/reference/loadTable_.html",
    "parameters": {
      "filename": "String: name of a file in the data folder or a URL.",
      "options": "String: may contain \"header\", \"tsv\", \"csv\", or \"bin\" separated by commas"
    },
    "type": "function",
    "description": "\nReads the contents of a file or URL and creates an Table object with its values. If a file is specified, it must be located in the sketch's \"data\" folder. The filename parameter can also be a URL to a file found online. The filename must either end in an extension or an extension must be specified in the `options` parameter. For example, to use tab-separated data, include \"tsv\" in the options parameter if the filename or URL does not end in `.tsv`. Note: If an extension is in both places, the extension in the `options` is used.\n\nIf the file contains a header row, include \"header\" in the `options` parameter. If the file does not have a header row, then simply omit the \"header\" option.\n\nSome CSV files contain newline (CR or LF) characters inside cells. This is rare, but adding the \"newlines\" option will handle them properly. (This is not enabled by default because the parsing code is much slower.)\n\nWhen specifying multiple options, separate them with commas, as in: `loadTable(\"data.csv\". . .",
    "syntax": "loadTable(filename)\nloadTable(filename, options)",
    "returns": "Table"
  },
  "loadXML": {
    "docUrl": "https://processing.org/reference/loadXML_.html",
    "parameters": {
      "filename": "String: name of a file in the data folder or a URL."
    },
    "type": "function",
    "description": "\nReads the contents of a file or URL and creates an XML object with its values. If a file is specified, it must be located in the sketch's \"data\" folder. The filename parameter can also be a URL to a file found online.\n\nAll files loaded and saved by the Processing API use UTF-8 encoding. If you need to load an XML file that's not in UTF-8 format, see the developer's reference for the XML object.\n",
    "syntax": "loadXML(filename)",
    "returns": "XML"
  },
  "log": {
    "docUrl": "https://processing.org/reference/log_.html",
    "parameters": {
      "n": "float: number greater than 0.0"
    },
    "type": "function",
    "description": "\nCalculates the natural logarithm (the base-e logarithm) of a number. This function expects the `n` parameter to be a value greater than 0.0.\n",
    "syntax": "log(n)",
    "returns": "float"
  },
  "loop": {
    "docUrl": "https://processing.org/reference/loop_.html",
    "parameters": {},
    "type": "function",
    "description": "\nBy default, Processing loops through `draw()` continuously, executing the code within it. However, the `draw()` loop may be stopped by calling `noLoop()`. In that case, the `draw()` loop can be resumed with `loop()`.\n",
    "syntax": "loop()",
    "returns": "void"
  },
  "mag": {
    "docUrl": "https://processing.org/reference/mag_.html",
    "parameters": {
      "a": "float: first value",
      "b": "float: second value",
      "c": "float: third value"
    },
    "type": "function",
    "description": "\nCalculates the magnitude (or length) of a vector. A vector is a direction in space commonly used in computer graphics and linear algebra. Because it has no \"start\" position, the magnitude of a vector can be thought of as the distance from the coordinate 0,0 to its x,y value. Therefore, `mag()` is a shortcut for writing `dist(0, 0, x, y)`. \n",
    "syntax": "mag(a, b)\nmag(a, b, c)",
    "returns": "float"
  },
  "map": {
    "docUrl": "https://processing.org/reference/map_.html",
    "parameters": {
      "value": "float: the incoming value to be converted",
      "start1": "float: lower bound of the value's current range",
      "stop1": "float: upper bound of the value's current range",
      "start2": "float: lower bound of the value's target range",
      "stop2": "float: upper bound of the value's target range"
    },
    "type": "function",
    "description": "\nRe-maps a number from one range to another.\n\nIn the first example above, the number 25 is converted from a value in the range of 0 to 100 into a value that ranges from the left edge of the window (0) to the right edge (width).\n\nAs shown in the second example, numbers outside of the range are not clamped to the minimum and maximum parameters values, because out-of-range values are often intentional and useful.\n",
    "syntax": "map(value, start1, stop1, start2, stop2)",
    "returns": "float"
  },
  "match": {
    "docUrl": "https://processing.org/reference/match_.html",
    "parameters": {
      "str": "String: the String to be searched",
      "regexp": "String: the regexp to be used for matching"
    },
    "type": "function",
    "description": "\nThis function is used to apply a regular expression to a piece of text, and return matching groups (elements found inside parentheses) as a String array. If there are no matches, a null value will be returned. If no groups are specified in the regular expression, but the sequence matches, an array of length 1 (with the matched text as the first element of the array) will be returned.\n\nTo use the function, first check to see if the result is null. If the result is null, then the sequence did not match at all. If the sequence did match, an array is returned.\n\nIf there are groups (specified by sets of parentheses) in the regular expression, then the contents of each will be returned in the array. Element [0] of a regular expression match returns the entire matching string, and the match groups start at element [1] (the first group is [1], the second [2], and so on).\n\nThe syntax can be found in the reference for Java's Pattern class. For regular expression syntax, read the Java Tutorial o. . .",
    "syntax": "match(str, regexp)",
    "returns": "String[]"
  },
  "matchAll": {
    "docUrl": "https://processing.org/reference/matchAll_.html",
    "parameters": {
      "str": "String: the String to be searched",
      "regexp": "String: the regexp to be used for matching"
    },
    "type": "function",
    "description": "\nThis function is used to apply a regular expression to a piece of text, and return a list of matching groups (elements found inside parentheses) as a two-dimensional String array. If there are no matches, a null value will be returned. If no groups are specified in the regular expression, but the sequence matches, a two dimensional array is still returned, but the second dimension is only of length one.\n\nTo use the function, first check to see if the result is null. If the result is null, then the sequence did not match at all. If the sequence did match, a 2D array is returned.\n\nIf there are groups (specified by sets of parentheses) in the regular expression, then the contents of each will be returned in the array. Assuming a loop with counter variable i, element [i][0] of a regular expression match returns the entire matching string, and the match groups start at element [i][1] (the first group is [i][1], the second [i][2], and so on).\n\nThe syntax can be found in the reference for Ja. . .",
    "syntax": "matchAll(str, regexp)",
    "returns": "String[][]"
  },
  "max": {
    "docUrl": "https://processing.org/reference/max_.html",
    "parameters": {
      "a": "float, or int: first number to compare",
      "b": "float, or int: second number to compare",
      "c": "float, or int: third number to compare",
      "list": "float[], or int[]: array of numbers to compare"
    },
    "type": "function",
    "description": "\nDetermines the largest value in a sequence of numbers, and then returns that value. `max()` accepts either two or three `float` or `int` values as parameters, or an array of any length.\n",
    "syntax": "max(a, b)\nmax(a, b, c)\nmax(list)",
    "returns": "int or float"
  },
  "millis": {
    "docUrl": "https://processing.org/reference/millis_.html",
    "parameters": {},
    "type": "function",
    "description": "\nReturns the number of milliseconds (thousandths of a second) since starting the program. This information is often used for timing events and animation sequences. \n",
    "syntax": "millis()",
    "returns": "int"
  },
  "min": {
    "docUrl": "https://processing.org/reference/min_.html",
    "parameters": {
      "a": "int, or float: first number",
      "b": "int, or float: second number",
      "c": "int, or float: third number",
      "list": "float[], or int[]: array of numbers to compare"
    },
    "type": "function",
    "description": "\nDetermines the smallest value in a sequence of numbers, and then returns that value. `min()` accepts either two or three `float` or `int` values as parameters, or an array of any length.\n",
    "syntax": "min(a, b)\nmin(a, b, c)\nmin(list)",
    "returns": "float or int"
  },
  "minute": {
    "docUrl": "https://processing.org/reference/minute_.html",
    "parameters": {},
    "type": "function",
    "description": "\nProcessing communicates with the clock on your computer. The `minute()` function returns the current minute as a value from 0 - 59.\n",
    "syntax": "minute()",
    "returns": "int"
  },
  "modelX": {
    "docUrl": "https://processing.org/reference/modelX_.html",
    "parameters": {
      "x": "float: 3D x-coordinate to be mapped",
      "y": "float: 3D y-coordinate to be mapped",
      "z": "float: 3D z-coordinate to be mapped"
    },
    "type": "function",
    "description": "\nReturns the three-dimensional X, Y, Z position in model space. This returns the X value for a given coordinate based on the current set of transformations (scale, rotate, translate, etc.) The X value can be used to place an object in space relative to the location of the original point once the transformations are no longer in use. \n \nIn the example, the `modelX()`, `modelY()`, and `modelZ()` functions record the location of a box in space after being placed using a series of translate and rotate commands. After popMatrix() is called, those transformations no longer apply, but the (x, y, z) coordinate returned by the model functions is used to place another box in the same location.\n",
    "syntax": "modelX(x, y, z)",
    "returns": "float"
  },
  "modelY": {
    "docUrl": "https://processing.org/reference/modelY_.html",
    "parameters": {
      "x": "float: 3D x-coordinate to be mapped",
      "y": "float: 3D y-coordinate to be mapped",
      "z": "float: 3D z-coordinate to be mapped"
    },
    "type": "function",
    "description": "\nReturns the three-dimensional X, Y, Z position in model space. This returns the Y value for a given coordinate based on the current set of transformations (scale, rotate, translate, etc.) The Y value can be used to place an object in space relative to the location of the original point once the transformations are no longer in use. \n\nIn the example, the `modelX()`, `modelY()`, and `modelZ()` functions record the location of a box in space after being placed using a series of translate and rotate commands. After popMatrix() is called, those transformations no longer apply, but the (x, y, z) coordinate returned by the model functions is used to place another box in the same location.\n",
    "syntax": "modelY(x, y, z)",
    "returns": "float"
  },
  "modelZ": {
    "docUrl": "https://processing.org/reference/modelZ_.html",
    "parameters": {
      "x": "float: 3D x-coordinate to be mapped",
      "y": "float: 3D y-coordinate to be mapped",
      "z": "float: 3D z-coordinate to be mapped"
    },
    "type": "function",
    "description": "\nReturns the three-dimensional X, Y, Z position in model space. This returns the Z value for a given coordinate based on the current set of transformations (scale, rotate, translate, etc.) The Z value can be used to place an object in space relative to the location of the original point once the transformations are no longer in use.\n\nIn the example, the `modelX()`, `modelY()`, and `modelZ()` functions record the location of a box in space after being placed using a series of translate and rotate commands. After popMatrix() is called, those transformations no longer apply, but the (x, y, z) coordinate returned by the model functions is used to place another box in the same location.\n",
    "syntax": "modelZ(x, y, z)",
    "returns": "float"
  },
  "month": {
    "docUrl": "https://processing.org/reference/month_.html",
    "parameters": {},
    "type": "function",
    "description": "\nProcessing communicates with the clock on your computer. The `month()` function returns the current month as a value from 1 - 12.\n",
    "syntax": "month()",
    "returns": "int"
  },
  "mouseButton": {
    "docUrl": "https://processing.org/reference/mouseButton.html",
    "type": "var",
    "examples": "// Click within the image and press\n// the left and right mouse buttons to \n// change the value of the rectangle\nvoid draw() {\n  if (mousePressed &amp;&amp; (mouseButton == LEFT)) {\n    fill(0);\n  } else if (mousePressed &amp;&amp; (mouseButton == RIGHT)) {\n    fill(255);\n  } else {\n    fill(126);\n  }\n  rect(25, 25, 50, 50);\n}\n\n\n// Click within the image and press\n// the left and right mouse buttons to \n// change the value of the rectangle\nvoid draw() {\n  rect(25, 25, 50, 50);\n}\n\nvoid mousePressed() {\n  if (mouseButton == LEFT) {\n    fill(0);\n  } else if (mouseButton == RIGHT) {\n    fill(255);\n  } else {\n    fill(126);\n  }\n}\n\n",
    "description": "\nWhen a mouse button is pressed, the value of the system variable `mouseButton` is set to either `LEFT`, `RIGHT`, or `CENTER`, depending on which button is pressed. (If no button is pressed, `mouseButton` may be reset to `0`. For that reason, it's best to use `mousePressed` first to test if any button is being pressed, and only then test the value of `mouseButton`, as shown in the examples above.)\n"
  },
  "mouseClicked": {
    "docUrl": "https://processing.org/reference/mouseClicked_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `mouseClicked()` function is called after a mouse button has been pressed and then released.\n\nMouse and keyboard events only work when a program has `draw()`. Without `draw()`, the code is only run once and then stops listening for events.\n",
    "syntax": "mouseClicked()\nmouseClicked(event)",
    "returns": "void"
  },
  "mouseDragged": {
    "docUrl": "https://processing.org/reference/mouseDragged_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `mouseDragged()` function is called once every time the mouse moves while a mouse button is pressed. (If a button is not being pressed, `mouseMoved()` is called instead.)\n\nMouse and keyboard events only work when a program has `draw()`. Without `draw()`, the code is only run once and then stops listening for events.\n",
    "syntax": "mouseDragged()\nmouseDragged(event)",
    "returns": "void"
  },
  "mouseMoved": {
    "docUrl": "https://processing.org/reference/mouseMoved_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `mouseMoved()` function is called every time the mouse moves and a mouse button is not pressed. (If a button is being pressed, `mouseDragged()` is called instead.)\n\nMouse and keyboard events only work when a program has `draw()`. Without `draw()`, the code is only run once and then stops listening for events.\n",
    "syntax": "mouseMoved()\nmouseMoved(event)",
    "returns": "void"
  },
  "mousePressed": {
    "docUrl": "https://processing.org/reference/mousePressed_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `mousePressed()` function is called once after every time a mouse button is pressed. The `mouseButton` variable (see the related reference entry) can be used to determine which button has been pressed.\n\nMouse and keyboard events only work when a program has `draw()`. Without `draw()`, the code is only run once and then stops listening for events.\n",
    "syntax": "mousePressed()\nmousePressed(event)",
    "returns": "void"
  },
  "mouseReleased": {
    "docUrl": "https://processing.org/reference/mouseReleased_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `mouseReleased()` function is called every time a mouse button is released.\n\nMouse and keyboard events only work when a program has `draw()`. Without `draw()`, the code is only run once and then stops listening for events.\n",
    "syntax": "mouseReleased()\nmouseReleased(event)",
    "returns": "void"
  },
  "mouseWheel": {
    "docUrl": "https://processing.org/reference/mouseWheel_.html",
    "parameters": {
      "event": "MouseEvent: the MouseEvent"
    },
    "type": "function",
    "description": "\nThe code within the `mouseWheel()` event function is run when the mouse wheel is moved. (Some mice don't have wheels and this function is only applicable with mice that have a wheel.) The `getCount()` function used within `mouseWheel()` returns positive values when the mouse wheel is rotated down (toward the user), and negative values for the other direction (up or away from the user). On OS X with \"natural\" scrolling enabled, the values are opposite.\n\nMouse and keyboard events only work when a program has `draw()`. Without `draw()`, the code is only run once and then stops listening for events.\n",
    "syntax": "mouseWheel(event)",
    "returns": "void"
  },
  "mouseX": {
    "docUrl": "https://processing.org/reference/mouseX.html",
    "type": "var",
    "examples": "void draw() {\n  background(204);\n  line(mouseX, 20, mouseX, 80);\n}\n\n",
    "description": "\nThe system variable `mouseX` always contains the current horizontal coordinate of the mouse.\n\nNote that Processing can only track the mouse position when the pointer is over the current window. The default value of `mouseX` is `0`, so `0` will be returned until the mouse moves in front of the sketch window. (This typically happens when a sketch is first run.)  Once the mouse moves away from the window, `mouseX` will continue to report its most recent position.\n"
  },
  "mouseY": {
    "docUrl": "https://processing.org/reference/mouseY.html",
    "type": "var",
    "examples": "void draw() {\n  background(204);\n  line(20, mouseY, 80, mouseY);\n}\n\n",
    "description": "\nThe system variable `mouseY` always contains the current vertical coordinate of the mouse.\n\nNote that Processing can only track the mouse position when the pointer is over the current window. The default value of `mouseY` is `0`, so `0` will be returned until the mouse moves in front of the sketch window. (This typically happens when a sketch is first run.)  Once the mouse moves away from the window, `mouseY` will continue to report its most recent position.\n"
  },
  "nf": {
    "docUrl": "https://processing.org/reference/nf_.html",
    "parameters": {
      "nums": "float[], or int[]: the numbers to format",
      "digits": "int: number of digits to pad with zero",
      "num": "float, or int: the number to format",
      "left": "int: number of digits to the left of the decimal point",
      "right": "int: number of digits to the right of the decimal point"
    },
    "type": "function",
    "description": "\nUtility function for formatting numbers into strings. There are two versions: one for formatting floats, and one for formatting ints. The values for the `digits` and `right` parameters should always be positive integers. The `left` parameter should be positive or 0. If it is zero, only the right side is formatted.As shown in the above example, `nf()` is used to add zeros to the left and/or right of a number. This is typically for aligning a list of numbers. To remove digits from a floating-point number, use the `int()`, `ceil()`, `floor()`, or `round()` functions.  \n",
    "syntax": "nf(num)\nnf(nums)\nnf(nums, digits)\nnf(num, digits)\nnf(nums, left, right)\nnf(num, left, right)",
    "returns": "String[]"
  },
  "nfc": {
    "docUrl": "https://processing.org/reference/nfc_.html",
    "parameters": {
      "nums": "float[], or int[]: the numbers to format",
      "num": "float, or int: the number to format",
      "right": "int: number of digits to the right of the decimal point"
    },
    "type": "function",
    "description": "\nUtility function for formatting numbers into strings and placing appropriate commas to mark units of 1000. There are four versions: one for formatting ints, one for formatting an array of ints, one for formatting floats, and one for formatting an array of floats.\n\nThe value for the `right` parameter should always be a positive integer.\n\nFor a non-US locale, this will insert periods instead of commas, or whatever is apprioriate for that region.\n",
    "syntax": "nfc(nums)\nnfc(num)\nnfc(nums, right)\nnfc(num, right)",
    "returns": "String[]"
  },
  "nfp": {
    "docUrl": "https://processing.org/reference/nfp_.html",
    "parameters": {
      "num": "float, or int: the number to format",
      "digits": "int: number of digits to pad with zeroes",
      "nums": "float[], or int[]: the numbers to format",
      "left": "int: the number of digits to the left of the decimal point",
      "right": "int: the number of digits to the right of the decimal point"
    },
    "type": "function",
    "description": "\nUtility function for formatting numbers into strings. Similar to `nf()` but puts a \"+\" in front of positive numbers and a \"-\" in front of negative numbers. There are two versions: one for formatting floats, and one for formatting ints. The values for the `digits`, `left`, and `right` parameters should always be positive integers.\n",
    "syntax": "nfp(num, digits)\nnfp(nums, digits)\nnfp(nums, left, right)\nnfp(num, left, right)",
    "returns": "String or String[]"
  },
  "nfs": {
    "docUrl": "https://processing.org/reference/nfs_.html",
    "parameters": {
      "num": "float, or int: the number to format",
      "digits": "int: number of digits to pad with zeroes",
      "nums": "float[], or int[]: the numbers to format",
      "left": "int: the number of digits to the left of the decimal point",
      "right": "int: the number of digits to the right of the decimal point"
    },
    "type": "function",
    "description": "\nUtility function for formatting numbers into strings. Similar to `nf()`, but leaves a blank space in front of positive numbers so they align with negative numbers in spite of the minus symbol. There are two versions: one for formatting floats, and one for formatting ints. The values for the `digits`, `left`, and `right` parameters should always be positive integers.\n",
    "syntax": "nfs(num, digits)\nnfs(nums, digits)\nnfs(nums, left, right)\nnfs(num, left, right)",
    "returns": "String or String[]"
  },
  "noClip": {
    "docUrl": "https://processing.org/reference/noClip_.html",
    "parameters": {},
    "type": "function",
    "description": "\nDisables the clipping previously started by the `clip()` function.\n",
    "syntax": "noClip()",
    "returns": "void"
  },
  "noCursor": {
    "docUrl": "https://processing.org/reference/noCursor_.html",
    "parameters": {},
    "type": "function",
    "description": "\nHides the cursor from view. Will not work when running the program in a web browser or in full screen (Present) mode.\n",
    "syntax": "noCursor()",
    "returns": "void"
  },
  "noFill": {
    "docUrl": "https://processing.org/reference/noFill_.html",
    "parameters": {},
    "type": "function",
    "description": "\nDisables filling geometry. If both `noStroke()` and `noFill()` are called, nothing will be drawn to the screen.\n",
    "syntax": "noFill()",
    "returns": "void"
  },
  "noLights": {
    "docUrl": "https://processing.org/reference/noLights_.html",
    "parameters": {},
    "type": "function",
    "description": "\nDisable all lighting. Lighting is turned off by default and enabled with the `lights()` function. This function can be used to disable lighting so that 2D geometry (which does not require lighting) can be drawn after a set of lighted 3D geometry.\n",
    "syntax": "noLights()",
    "returns": "void"
  },
  "noLoop": {
    "docUrl": "https://processing.org/reference/noLoop_.html",
    "parameters": {},
    "type": "function",
    "description": "\nStops Processing from continuously executing the code within `draw()`. If `loop()` is called, the code in `draw()` begins to run continuously again. If using `noLoop()` in `setup()`, it should be the last line inside the block.\n\nWhen `noLoop()` is used, it's not possible to manipulate or access the screen inside event handling functions such as `mousePressed()` or `keyPressed()`. Instead, use those functions to call `redraw()` or `loop()`, which will run `draw()`, which can update the screen properly. This means that when `noLoop()` has been called, no drawing can happen, and functions like `saveFrame()` or `loadPixels()` may not be used.\n\nNote that if the sketch is resized, `redraw()` will be called to update the sketch, even after `noLoop()` has been specified. Otherwise, the sketch would enter an odd state until `loop()` was called.\n",
    "syntax": "noLoop()",
    "returns": "void"
  },
  "noSmooth": {
    "docUrl": "https://processing.org/reference/noSmooth_.html",
    "parameters": {},
    "type": "function",
    "description": "\nDraws all geometry and fonts with jagged (aliased) edges and images with hard edges between the pixels when enlarged rather than interpolating pixels.  Note that `smooth()` is active by default, so it is necessary to call `noSmooth()` to disable smoothing of geometry, fonts, and images. Since the release of Processing 3.0, the `noSmooth()` function can only be run once for each sketch, either at the top of a sketch without a `setup()`, or after the `size()` function when used in a sketch with `setup()`. See the examples above for both scenarios.\n",
    "syntax": "noSmooth()",
    "returns": "void"
  },
  "noStroke": {
    "docUrl": "https://processing.org/reference/noStroke_.html",
    "parameters": {},
    "type": "function",
    "description": "\nDisables drawing the stroke (outline). If both `noStroke()` and `noFill()` are called, nothing will be drawn to the screen.\n",
    "syntax": "noStroke()",
    "returns": "void"
  },
  "noTint": {
    "docUrl": "https://processing.org/reference/noTint_.html",
    "parameters": {},
    "type": "function",
    "description": "\nRemoves the current fill value for displaying images and reverts to displaying images with their original hues.\n",
    "syntax": "noTint()",
    "returns": "void"
  },
  "noise": {
    "docUrl": "https://processing.org/reference/noise_.html",
    "parameters": {
      "x": "float: x-coordinate in noise space",
      "y": "float: y-coordinate in noise space",
      "z": "float: z-coordinate in noise space"
    },
    "type": "function",
    "description": "\nReturns the Perlin noise value at specified coordinates. Perlin noise is a random sequence generator producing a more natural, harmonic succession of numbers than that of the standard `random()` function. It was developed by Ken Perlin in the 1980s and has been used in graphical applications to generate procedural textures, shapes, terrains, and other seemingly organic forms.\n\nIn contrast to the `random()` function, Perlin noise is defined in an infinite n-dimensional space, in which each pair of coordinates corresponds to a fixed semi-random value (fixed only for the lifespan of the program). The resulting value will always be between 0.0 and 1.0. Processing can compute 1D, 2D and 3D noise, depending on the number of coordinates given. The noise value can be animated by moving through the noise space, as demonstrated in the first example above. The 2nd and 3rd dimensions can also be interpreted as time.\n\nThe actual noise structure is similar to that of an audio signal, in respect to . . .",
    "syntax": "noise(x)\nnoise(x, y)\nnoise(x, y, z)",
    "returns": "float"
  },
  "noiseDetail": {
    "docUrl": "https://processing.org/reference/noiseDetail_.html",
    "parameters": {
      "lod": "int: number of octaves to be used by the noise",
      "falloff": "float: falloff factor for each octave"
    },
    "type": "function",
    "description": "\nAdjusts the character and level of detail produced by the Perlin noise function. Similar to harmonics in physics, noise is computed over several octaves. Lower octaves contribute more to the output signal and as such define the overall intensity of the noise, whereas higher octaves create finer-grained details in the noise sequence.\n\nBy default, noise is computed over 4 octaves with each octave contributing exactly half than its predecessor, starting at 50% strength for the first octave. This falloff amount can be changed by adding an additional function parameter. For example, a falloff factor of 0.75 means each octave will now have 75% impact (25% less) of the previous lower octave. While any number between 0.0 and 1.0 is valid, note that values greater than 0.5 may result in `noise()` returning values greater than 1.0.\n\nBy changing these parameters, the signal created by the `noise()` function can be adapted to fit very specific needs and characteristics.\n",
    "syntax": "noiseDetail(lod)\nnoiseDetail(lod, falloff)",
    "returns": "void"
  },
  "noiseSeed": {
    "docUrl": "https://processing.org/reference/noiseSeed_.html",
    "parameters": {
      "seed": "int: seed value"
    },
    "type": "function",
    "description": "\nSets the seed value for `noise()`. By default, `noise()` produces different results each time the program is run. Set the `seed` parameter to a constant to return the same pseudo-random numbers each time the software is run. \n",
    "syntax": "noiseSeed(seed)",
    "returns": "void"
  },
  "norm": {
    "docUrl": "https://processing.org/reference/norm_.html",
    "parameters": {
      "value": "float: the incoming value to be converted",
      "start": "float: lower bound of the value's current range",
      "stop": "float: upper bound of the value's current range"
    },
    "type": "function",
    "description": "\nNormalizes a number from another range into a value between 0 and 1. Identical to `map(value, low, high, 0, 1)`.\n\nNumbers outside of the range are not clamped to 0 and 1, because out-of-range values are often intentional and useful.  (See the second example above.)\n",
    "syntax": "norm(value, start, stop)",
    "returns": "float"
  },
  "normal": {
    "docUrl": "https://processing.org/reference/normal_.html",
    "parameters": {
      "nx": "float: x direction",
      "ny": "float: y direction",
      "nz": "float: z direction"
    },
    "type": "function",
    "description": "\nSets the current normal vector. Used for drawing three dimensional shapes and surfaces, `normal()` specifies a vector perpendicular to a shape's surface which, in turn, determines how lighting affects it. Processing attempts to automatically assign normals to shapes, but since that's imperfect, this is a better option when you want more control. This function is identical to `glNormal3f()` in OpenGL.\n",
    "syntax": "normal(nx, ny, nz)",
    "returns": "void"
  },
  "ortho": {
    "docUrl": "https://processing.org/reference/ortho_.html",
    "parameters": {
      "left": "float: left plane of the clipping volume",
      "right": "float: right plane of the clipping volume",
      "bottom": "float: bottom plane of the clipping volume",
      "top": "float: top plane of the clipping volume",
      "near": "float: maximum distance from the origin to the viewer",
      "far": "float: maximum distance from the origin away from the viewer"
    },
    "type": "function",
    "description": "\nSets an orthographic projection and defines a parallel clipping volume. All objects with the same dimension appear the same size, regardless of whether they are near or far from the camera. The parameters to this function specify the clipping volume where left and right are the minimum and maximum x values, top and bottom are the minimum and maximum y values, and near and far are the minimum and maximum z values. If no parameters are given, the default is used: ortho(-width/2, width/2, -height/2, height/2).\n",
    "syntax": "ortho()\northo(left, right, bottom, top)\northo(left, right, bottom, top, near, far)",
    "returns": "void"
  },
  "parseJSONArray": {
    "docUrl": "https://processing.org/reference/parseJSONArray_.html",
    "parameters": {
      "input": "String: String to parse as a JSONArray"
    },
    "type": "function",
    "description": "\nTakes a `String`, parses its contents, and returns a `JSONArray`. If the `String` does not contain `JSONArray` data or cannot be parsed, a `null` value is returned.\n\n`parseJSONArray()` is most useful when pulling data dynamically, such as from third-party APIs. Normally, API results would be saved to a `String`, and then can be converted to a structured `JSONArray` using `parseJSONArray()`. Be sure to check if `null` is returned before performing operations on the new `JSONArray` in case the `String` content could not be parsed.\n\nIf your data already exists as a `JSON` file in the data folder, it is simpler to use `loadJSONArray()`.\n",
    "syntax": "parseJSONArray(input)",
    "returns": "JSONArray"
  },
  "parseJSONObject": {
    "docUrl": "https://processing.org/reference/parseJSONObject_.html",
    "parameters": {
      "input": "String: String to parse as a JSONObject"
    },
    "type": "function",
    "description": "\nTakes a `String`, parses its contents, and returns a `JSONObject`. If the `String` does not contain `JSONObject` data or cannot be parsed, a `null` value is returned.\n\n`parseJSONObject()` is most useful when pulling data dynamically, such as from third-party APIs. Normally, API results would be saved to a `String`, and then can be converted to a structured `JSONObject` using `parseJSONObject()`. Be sure to check if `null` is returned before performing operations on the new `JSONObject` in case the `String` content could not be parsed.\n\nIf your data already exists as a `JSON` file in the data folder, it is simpler to use `loadJSONObject()`.\n",
    "syntax": "parseJSONObject(input)",
    "returns": "JSONObject"
  },
  "parseXML": {
    "docUrl": "https://processing.org/reference/parseXML_.html",
    "parameters": {
      "xmlString": "String: the content to be parsed as XML"
    },
    "type": "function",
    "description": "\nTakes a String, parses its contents, and returns an XML object.  If the String does not contain XML data or cannot be parsed, a null value is returned.\n\n`parseXML()` is most useful when pulling data dynamically, such as from third-party APIs.  Normally, API results would be saved to a String, and then can be converted to a structured XML object using `parseXML()`.  Be sure to check if null is returned before performing operations on the new XML object, in case the String content could not be parsed.\n\nIf your data already exists as an XML file in the data folder, it is simpler to use `loadXML()`.\n",
    "syntax": "parseXML(xmlString)\nparseXML(xmlString, options)",
    "returns": "XML"
  },
  "perspective": {
    "docUrl": "https://processing.org/reference/perspective_.html",
    "parameters": {
      "fovy": "float: field-of-view angle (in radians) for vertical direction",
      "aspect": "float: ratio of width to height",
      "zNear": "float: z-position of nearest clipping plane",
      "zFar": "float: z-position of farthest clipping plane"
    },
    "type": "function",
    "description": "\nSets a perspective projection applying foreshortening, making distant objects appear smaller than closer ones. The parameters define a viewing volume with the shape of truncated pyramid. Objects near to the front of the volume appear their actual size, while farther objects appear smaller. This projection simulates the perspective of the world more accurately than orthographic projection. The version of perspective without parameters sets the default perspective and the version with four parameters allows the programmer to set the area precisely. The default values are: perspective(PI/3.0, width/height, cameraZ/10.0, cameraZ*10.0) where cameraZ is ((height/2.0) / tan(PI*60.0/360.0));\n",
    "syntax": "perspective()\nperspective(fovy, aspect, zNear, zFar)",
    "returns": "void"
  },
  "pixelDensity": {
    "docUrl": "https://processing.org/reference/pixelDensity_.html",
    "parameters": {
      "density": "int: 1 or 2"
    },
    "type": "function",
    "description": "\nThis function is new with Processing 3.0. It makes it possible for Processing to render using all of the pixels on high resolutions screens like Apple Retina displays and Windows High-DPI displays. This function can only be run once within a program and it must be used right after `size()` in a program without a `setup()` and used within `setup()` when a program has one.  The `pixelDensity()` should only be used with hardcoded numbers (in almost all cases this number will be 2) or in combination with `displayDensity()` as in the third example above.\n\nWhen the pixel density is set to more than 1, it changes all of the pixel operations including the way `get()`, `set()`, `blend()`, `copy()`, and `updatePixels()` all work. See the reference for `pixelWidth` and `pixelHeight` for more information. \n\nTo use variables as the arguments to `pixelDensity()` function, place the `pixelDensity()` function within the `settings()` function. There is more information about this on the `settings()` r. . .",
    "syntax": "pixelDensity(density)",
    "returns": "void"
  },
  "pixelHeight": {
    "docUrl": "https://processing.org/reference/pixelHeight.html",
    "type": "var",
    "examples": "void setup() {\n  size(600, 400);\n  pixelDensity(2);\n  println(width, height);\n  println(pixelWidth, pixelHeight);\n}\n\n\nvoid setup() {\n  size(600, 400);\n  pixelDensity(2);  // Double the pixel density\n  println(width, height);\n  println(pixelWidth, pixelHeight);\n}\n\nvoid draw() {\n  loadPixels();\n  // Fill all the pixels to blue with using\n  // pixelWidth and pixelHeight\n  for (int i = 0; i < pixelWidth * pixelHeight; i++) {\n    pixels[i] = color(0, 0, 255);\n  }\n  // Fill one quarter of the pixels to yellow\n  // because the pixel density is set to 2 in setup()\n  // and 'width' and 'height' don't reflect the pixel \n  // dimensions of the sketch\n  for (int i = 0; i < width * height; i++) {\n    pixels[i] = color(255, 255, 0);\n  }\n  updatePixels();\n  noLoop();\n}\n\n",
    "description": "\nWhen `pixelDensity(2)` is used to make use of a high resolution display (called a Retina display on OS X or high-dpi on Windows and Linux), the width and height of the sketch do not change, but the number of pixels is doubled. As a result, all operations that use pixels (like `loadPixels()`, `get()`, `set()`, etc.) happen in this doubled space. As a convenience, the variables `pixelWidth` and `pixelHeight` hold the actual width and height of the sketch in pixels. This is useful for any sketch that uses the `pixels[]` array, for instance, because the number of elements in the array will be `pixelWidth*pixelHeight`, not `width*height`.\n"
  },
  "pixelWidth": {
    "docUrl": "https://processing.org/reference/pixelWidth.html",
    "type": "var",
    "examples": "void setup() {\n  size(600, 400);\n  pixelDensity(2);\n  println(width, height);\n  println(pixelWidth, pixelHeight);\n}\n\n\nvoid setup() {\n  size(600, 400);\n  pixelDensity(2);  // Double the pixel density\n  println(width, height);\n  println(pixelWidth, pixelHeight);\n}\n\nvoid draw() {\n  loadPixels();\n  // Fill all the pixels to blue with using\n  // pixelWidth and pixelHeight\n  for (int i = 0; i < pixelWidth * pixelHeight; i++) {\n    pixels[i] = color(0, 0, 255);\n  }\n  // Fill one quarter of the pixels to yellow\n  // because the pixel density is set to 2 in setup()\n  // and 'width' and 'height' don't reflect the pixel \n  // dimensions of the sketch\n  for (int i = 0; i < width * height; i++) {\n    pixels[i] = color(255, 255, 0);\n  }\n  updatePixels();\n  noLoop();\n}\n\n",
    "description": "\nWhen `pixelDensity(2)` is used to make use of a high resolution display (called a Retina display on OS X or high-dpi on Windows and Linux), the width and height of the sketch do not change, but the number of pixels is doubled. As a result, all operations that use pixels (like `loadPixels()`, `get()`, `set()`, etc.) happen in this doubled space. As a convenience, the variables `pixelWidth` and `pixelHeight` hold the actual width and height of the sketch in pixels. This is useful for any sketch that uses the `pixels[]` array, for instance, because the number of elements in the array will be `pixelWidth*pixelHeight`, not `width*height`.\n"
  },
  "pmouseX": {
    "docUrl": "https://processing.org/reference/pmouseX.html",
    "type": "var",
    "examples": "// Move the mouse quickly to see the difference \n// between the current and previous position \nvoid draw() { \n  background(204); \n  line(mouseX, 20, pmouseX, 80); \n  println(mouseX + \" : \" + pmouseX);\n} \n\n",
    "description": "\nThe system variable `pmouseX` always contains the horizontal position of the mouse in the frame previous to the current frame.\n\nYou may find that `pmouseX` and `pmouseY` have different values when referenced inside of `draw()` and inside of mouse events like `mousePressed()` and `mouseMoved()`. Inside `draw()`, `pmouseX` and `pmouseY` update only once per frame (once per trip through the `draw()` loop). But inside mouse events, they update each time the event is called. If these values weren't updated immediately during mouse events, then the mouse position would be read only once per frame, resulting in slight delays and choppy interaction. If the mouse variables were always updated multiple times per frame, then something like `line(pmouseX, pmouseY, mouseX, mouseY)` inside `draw()` would have lots of gaps, because `pmouseX` may have changed several times in between the calls to `line()`.\nIf you want values relative to the previous frame, use `pmouseX` and `pmouseY` inside `draw()`.. . ."
  },
  "pmouseY": {
    "docUrl": "https://processing.org/reference/pmouseY.html",
    "type": "var",
    "examples": "// Move the mouse quickly to see the difference \n// between the current and previous position \nvoid draw() { \n  background(204); \n  line(20, mouseY, 80, pmouseY); \n  println(mouseY + \" : \" + pmouseY);\n} \n\n",
    "description": "\nThe system variable `pmouseY` always contains the vertical position of the mouse in the frame previous to the current frame.\n\nFor more detail on how `pmouseY` is updated inside of mouse events and `draw()`, see the reference for `pmouseX`.\n"
  },
  "point": {
    "docUrl": "https://processing.org/reference/point_.html",
    "parameters": {
      "x": "float: x-coordinate of the point",
      "y": "float: y-coordinate of the point",
      "z": "float: z-coordinate of the point"
    },
    "type": "function",
    "description": "\nDraws a point, a coordinate in space at the dimension of one pixel. The first parameter is the horizontal value for the point, the second value is the vertical value for the point, and the optional third value is the depth value. Drawing this shape in 3D with the `z` parameter requires the P3D parameter in combination with `size()` as shown in the above example.\n\nUse `stroke()` to set the color of a `point()`.\n\nPoint appears round with the default `strokeCap(ROUND)` and square with `strokeCap(PROJECT)`. Points are invisible with `strokeCap(SQUARE)` (no cap).\n\nUsing point() with strokeWeight(1) or smaller may draw nothing to the screen, depending on the graphics settings of the computer. Workarounds include setting the pixel using `set() or drawing the point using either `circle()` or `square()`.\n`",
    "syntax": "point(x, y)\npoint(x, y, z)",
    "returns": "void"
  },
  "pointLight": {
    "docUrl": "https://processing.org/reference/pointLight_.html",
    "parameters": {
      "v1": "float: red or hue value (depending on current color mode)",
      "v2": "float: green or saturation value (depending on current color mode)",
      "v3": "float: blue or brightness value (depending on current color mode)",
      "x": "float: x-coordinate of the light",
      "y": "float: y-coordinate of the light",
      "z": "float: z-coordinate of the light"
    },
    "type": "function",
    "description": "\nAdds a point light. Lights need to be included in the `draw()` to remain persistent in a looping program. Placing them in the `setup()` of a looping program will cause them to only have an effect the first time through the loop. The `v1`, `v2`, and `v3` parameters are interpreted as either RGB or HSB values, depending on the current color mode. The `x`, `y`, and `z` parameters set the position of the light.\n",
    "syntax": "pointLight(v1, v2, v3, x, y, z)",
    "returns": "void"
  },
  "pop": {
    "docUrl": "https://processing.org/reference/pop_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `pop()` function restores the previous drawing style settings and transformations after `push()` has changed them. Note that these functions are always used together. They allow you to change the style and transformation settings and later return to what you had. When a new state is started with push(), it builds on the current style and transform information.\n\n`push()` stores information related to the current transformation state and style settings controlled by the following functions: `rotate()`, `translate()`, `scale()`, `fill()`, `stroke()`, `tint()`, `strokeWeight()`, `strokeCap()`, `strokeJoin()`, `imageMode()`, `rectMode()`, `ellipseMode()`, `colorMode()`, `textAlign()`, `textFont()`, `textMode()`, `textSize()`, `textLeading()`.\n\nThe `push()` and `pop()` functions were added with Processing 3.5. They can be used in place of `pushMatrix()`, `popMatrix()`, `pushStyles()`, and `popStyles()`. The difference is that push() and pop() control both the transformations (rotate, sc. . .",
    "syntax": "pop()",
    "returns": "void"
  },
  "popMatrix": {
    "docUrl": "https://processing.org/reference/popMatrix_.html",
    "parameters": {},
    "type": "function",
    "description": "\nPops the current transformation matrix off the matrix stack. Understanding pushing and popping requires understanding the concept of a matrix stack. The `pushMatrix()` function saves the current coordinate system to the stack and `popMatrix()` restores the prior coordinate system. `pushMatrix()` and `popMatrix()` are used in conjuction with the other transformation functions and may be embedded to control the scope of the transformations.\n",
    "syntax": "popMatrix()",
    "returns": "void"
  },
  "popStyle": {
    "docUrl": "https://processing.org/reference/popStyle_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `pushStyle()` function saves the current style settings and `popStyle()` restores the prior settings; these functions are always used together. They allow you to change the style settings and later return to what you had. When a new style is started with `pushStyle()`, it builds on the current style information. The `pushStyle()` and `popStyle()` functions can be embedded to provide more control (see the second example above for a demonstration.)\n",
    "syntax": "popStyle()",
    "returns": "void"
  },
  "pow": {
    "docUrl": "https://processing.org/reference/pow_.html",
    "parameters": {
      "n": "float: base of the exponential expression",
      "e": "float: power by which to raise the base"
    },
    "type": "function",
    "description": "\nFacilitates exponential expressions. The `pow()` function is an efficient way of multiplying numbers by themselves (or their reciprocals) in large quantities. For example, `pow(3, 5)` is equivalent to the expression 3*3*3*3*3 and `pow(3, -5)` is equivalent to 1 / 3*3*3*3*3.\n",
    "syntax": "pow(n, e)",
    "returns": "float"
  },
  "print": {
    "docUrl": "https://processing.org/reference/print_.html",
    "parameters": {
      "what": "String, float, char, boolean, or byte: data to print to console",
      "variables": "Object[]: list of data, separated by commas"
    },
    "type": "function",
    "description": "\nThe `print()` function writes to the console area, the black rectangle at the bottom of the Processing environment. This function is often helpful for looking at the data a program is producing. The companion function `println()` works like `print()`, but creates a new line of text for each call to the function. More than one parameter can be passed into the function by separating them with commas. Alternatively, individual elements can be separated with quotes (\"\") and joined with the addition operator (+).\n\nUsing `print()` on an object will output `null`, a memory location that may look like \"@10be08,\" or the result of the `toString()` method from the object that's being printed. Advanced users who want more useful output when calling `print()` on their own classes can add a `toString()` method to the class that returns a String.\n\nNote that the console is relatively slow. It works well for occasional messages, but does not support high-speed, real-time output (such as at 60 frames p. . .",
    "syntax": "print(what)\nprint(variables)",
    "returns": "void"
  },
  "printArray": {
    "docUrl": "https://processing.org/reference/printArray_.html",
    "parameters": {
      "what": "Object: one-dimensional array"
    },
    "type": "function",
    "description": "\nThe `printArray()` function writes array data to the text area of the Processing environment's console. A new line is put between each element of the array. This function can only print one dimensional arrays.\n\nNote that the console is relatively slow. It works well for occasional messages, but does not support high-speed, real-time output (such as at 60 frames per second).\n",
    "syntax": "printArray(what)",
    "returns": "void"
  },

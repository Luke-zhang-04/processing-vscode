    "description": "\nWrites the contents of a Table object to a file. By default, this file is saved to the sketch's folder. This folder is opened by selecting \"Show Sketch Folder\" from the \"Sketch\" menu.\n\nAlternatively, the file can be saved to any location on the computer by using an absolute path (something that starts with / on Unix and Linux, or a drive letter on Windows).\n\nAll files loaded and saved by the Processing API use UTF-8 encoding.\n",
    "syntax": "saveTable(table, filename)\nsaveTable(table, filename, options)",
    "returns": "boolean"
  },
  "saveXML": {
    "docUrl": "https://processing.org/reference/saveXML_.html",
    "parameters": {
      "xml": "XML: the XML object to save to disk",
      "filename": "String: name of the file to write to"
    },
    "type": "function",
    "description": "\nWrites the contents of an XML object to a file. By default, this file is saved to the sketch's folder. This folder is opened by selecting \"Show Sketch Folder\" from the \"Sketch\" menu.\n\nAlternatively, the file can be saved to any location on the computer by using an absolute path (something that starts with / on Unix and Linux, or a drive letter on Windows).\n\nAll files loaded and saved by the Processing API use UTF-8 encoding.\n",
    "syntax": "saveXML(xml, filename)",
    "returns": "boolean"
  },
  "scale": {
    "docUrl": "https://processing.org/reference/scale_.html",
    "parameters": {
      "s": "float: percentage to scale the object",
      "x": "float: percentage to scale the object in the x-axis",
      "y": "float: percentage to scale the object in the y-axis",
      "z": "float: percentage to scale the object in the z-axis"
    },
    "type": "function",
    "description": "\nIncreases or decreases the size of a shape by expanding and contracting vertices. Objects always scale from their relative origin to the coordinate system. Scale values are specified as decimal percentages. For example, the function call `scale(2.0)` increases the dimension of a shape by 200%.\n\nTransformations apply to everything that happens after and subsequent calls to the function multiply the effect. For example, calling `scale(2.0)` and then `scale(1.5)` is the same as `scale(3.0)`. If `scale()` is called within `draw()`, the transformation is reset when the loop begins again. Using this function with the `z` parameter requires using P3D as a parameter for `size()`, as shown in the third example above. This function can be further controlled with `pushMatrix()` and `popMatrix()`.\n",
    "syntax": "scale(s)\nscale(x, y)\nscale(x, y, z)",
    "returns": "void"
  },
  "screenX": {

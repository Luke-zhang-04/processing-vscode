  "second": {
    "docUrl": "https://processing.org/reference/second_.html",
    "parameters": {},
    "type": "function",
    "description": "\nProcessing communicates with the clock on your computer. The `second()` function returns the current second as a value from 0 - 59.\n",
    "syntax": "second()",
    "returns": "int"
  },
  "selectFolder": {
    "docUrl": "https://processing.org/reference/selectFolder_.html",
    "parameters": {
      "prompt": "String: message to the user",
      "callback": "String: name of the method to be called when the selection is made"
    },
    "type": "function",
    "description": "\nOpens a platform-specific file chooser dialog to select a folder. After the selection is made, the selection will be passed to the 'callback' function. If the dialog is closed or canceled, null will be sent to the function, so that the program is not waiting for additional input. The callback is necessary because of how threading works.\n",
    "syntax": "selectFolder(prompt, callback)\nselectFolder(prompt, callback, file)\nselectFolder(prompt, callback, file, callbackObject)\nselectFolder(prompt, callbackMethod, defaultSelection, callbackObject, parentFrame)\nselectFolder(prompt, callbackMethod, defaultSelection, callbackObject, parentFrame, sketch)",
    "returns": "void"
  },
  "selectInput": {
    "docUrl": "https://processing.org/reference/selectInput_.html",
    "parameters": {
      "prompt": "String: message to the user",
      "callback": "String: name of the method to be called when the selection is made"
    },
    "type": "function",
    "description": "\nOpens a platform-specific file chooser dialog to select a file for input. After the selection is made, the selected File will be passed to the 'callback' function. If the dialog is closed or canceled, null will be sent to the function, so that the program is not waiting for additional input. The callback is necessary because of how threading works.\n",
    "syntax": "selectInput(prompt, callback)\nselectInput(prompt, callback, file)\nselectInput(prompt, callback, file, callbackObject)\nselectInput(prompt, callbackMethod, file, callbackObject, parent, sketch)\nselectInput(prompt, callbackMethod, file, callbackObject, parent)",
    "returns": "void"
  },
  "selectOutput": {
    "docUrl": "https://processing.org/reference/selectOutput_.html",
    "parameters": {
      "prompt": "String: message to the user",
      "callback": "String: name of the method to be called when the selection is made"
    },
    "type": "function",
    "description": "\nOpens a platform-specific file chooser dialog to select a file for output. After the selection is made, the selected File will be passed to the 'callback' function. If the dialog is closed or canceled, null will be sent to the function, so that the program is not waiting for additional input. The callback is necessary because of how threading works.\n",
    "syntax": "selectOutput(prompt, callback)\nselectOutput(prompt, callback, file)\nselectOutput(prompt, callback, file, callbackObject)\nselectOutput(prompt, callbackMethod, file, callbackObject, parent)\nselectOutput(prompt, callbackMethod, file, callbackObject, parent, sketch)",
    "returns": "void"
  },
  "set": {
    "docUrl": "https://processing.org/reference/set_.html",
    "parameters": {
      "x": "int: x-coordinate of the pixel",
      "y": "int: y-coordinate of the pixel",
      "c": "int: any value of the color datatype",
      "img": "PImage: image to copy into the original image"
    },
    "type": "function",
    "description": "\nChanges the color of any pixel, or writes an image directly to the display window.\n\nThe `x` and `y` parameters specify the pixel to change and the `c` parameter specifies the color value. The `c` parameter is interpreted according to the current color mode.  (The default color mode is RGB values from 0 to 255.)  When setting an image, the `x` and `y` parameters define the coordinates for the upper-left corner of the image, regardless of the current `imageMode()`.\n\nSetting the color of a single pixel with `set(x, y)` is easy, but not as fast as putting the data directly into `pixels[]`. The equivalent statement to `set(x, y, #000000)` using `pixels[]` is `pixels[y*width+x] = #000000`. See the reference for pixels[] for more information.\n",
    "syntax": "set(x, y, c)\nset(x, y, img)",
    "returns": "void"
  },
  "setLocation": {
    "docUrl": "https://processing.org/reference/setLocation_.html",
    "parameters": {
      "x": "int: x-coordinate of the surface",
      "y": "int: y-coordinate of the surface"
    },
    "type": "function",
    "description": "\nThe `setLocation()` function defines the position of the Processing sketch in relation to the upper-left corner of the computer screen.\n\nThere are more features of PSurface documented in the Processing JavaDoc. \n",
    "syntax": "surface.setLocation(x, y)\n"
  },
  "setResizable": {
    "docUrl": "https://processing.org/reference/setResizable_.html",
    "parameters": {
      "resizable": "boolean: true to make the surface resizable"
    },
    "type": "function",
    "description": "\nBy default, Processing sketches can't be resized. When `surface.setResizable(true)` is used within a sketch, the window can be resized while it's running.\n\nThere are more features of PSurface documented in the Processing JavaDoc. \n",
    "syntax": "surface.setResizable(resizable)\n"
  },
  "setTitle": {
    "docUrl": "https://processing.org/reference/setTitle_.html",
    "parameters": {
      "title": "String: name of the window"
    },
    "type": "function",
    "description": "\nThe `setTitle()` function defines the title to appear at the top of the sketch window.\n\nThere are more features of PSurface documented in the Processing JavaDoc. \n",
    "syntax": "surface.setTitle(title)\n"
  },
  "settings": {
    "docUrl": "https://processing.org/reference/settings_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `settings()` function is new with Processing 3.0. It's not needed in most sketches. It's only useful when it's absolutely necessary to define the parameters to `size()` with a variable. Alternately, the `settings()` function is necessary when using Processing code outside of the Processing Development Environment (PDE). For example, when using the Eclipse code editor, it's necessary to use `settings()` to define the `size()` and `smooth()` values for a sketch..\n \nThe `settings()` method runs before the sketch has been set up, so other Processing functions cannot be used at that point. For instance, do not use loadImage() inside settings(). The settings() method runs \"passively\" to set a few variables, compared to the `setup()` command that call commands in the Processing API. \n",
    "syntax": "settings()",
    "returns": "void"
  },
  "setup": {
    "docUrl": "https://processing.org/reference/setup_.html",
    "parameters": {},
    "type": "function",
    "description": "\nThe `setup()` function is run once, when the program starts. It's used to define initial enviroment properties such as screen size and to load media such as images and fonts as the program starts. There can only be one `setup()` function for each program and it shouldn't be called again after its initial execution.\n\nIf the sketch is a different dimension than the default, the `size()` function or `fullScreen()` function must be the first line in `setup()`.\n\nNote: Variables declared within `setup()` are not accessible within other functions, including `draw()`.\n",
    "syntax": "setup()",
    "returns": "void"
  },
  "shader": {
    "docUrl": "https://processing.org/reference/shader_.html",
    "parameters": {
      "shader": "PShader: name of shader file",
      "kind": "int: type of shader, either POINTS, LINES, or TRIANGLES"
    },
    "type": "function",
    "description": "\nApplies the shader specified by the parameters. It's compatible with the P2D and P3D renderers, but not with the default renderer.\n",
    "syntax": "shader(shader)\nshader(shader, kind)",
    "returns": "void"
  },
  "shape": {
    "docUrl": "https://processing.org/reference/shape_.html",
    "parameters": {
      "shape": "PShape: the shape to display",
      "x": "float: x-coordinate of the shape",
      "y": "float: y-coordinate of the shape",
      "a": "float: x-coordinate of the shape",
      "b": "float: y-coordinate of the shape",
      "c": "float: width to display the shape",
      "d": "float: height to display the shape"
    },
    "type": "function",
    "description": "\nDraws shapes to the display window. Shapes must be in the sketch's \"data\" directory to load correctly. Select \"Add file...\" from the \"Sketch\" menu to add the shape. Processing currently works with SVG, OBJ, and custom-created shapes. The `shape` parameter specifies the shape to display and the coordinate parameters define the location of the shape from its upper-left corner. The shape is displayed at its original size unless the `c` and `d` parameters specify a different size. The `shapeMode()` function can be used to change the way these parameters are interpreted.\n",
    "syntax": "shape(shape)\nshape(shape, x, y)\nshape(shape, a, b, c, d)",
    "returns": "void"
  },
  "shapeMode": {
    "docUrl": "https://processing.org/reference/shapeMode_.html",
    "parameters": {
      "mode": "int: either CORNER, CORNERS, CENTER"
    },
    "type": "function",
    "description": "\nModifies the location from which shapes draw. The default mode is `shapeMode(CORNER)`, which specifies the location to be the upper left corner of the shape and uses the third and fourth parameters of `shape()` to specify the width and height. The syntax `shapeMode(CORNERS)` uses the first and second parameters of `shape()` to set the location of one corner and uses the third and fourth parameters to set the opposite corner. The syntax `shapeMode(CENTER)` draws the shape from its center point and uses the third and forth parameters of `shape()` to specify the width and height. The parameter must be written in \"ALL CAPS\" because Processing is a case sensitive language.\n",
    "syntax": "shapeMode(mode)",
    "returns": "void"
  },
  "shearX": {
    "docUrl": "https://processing.org/reference/shearX_.html",
    "parameters": {
      "angle": "float: angle of shear specified in radians"
    },
    "type": "function",
    "description": "\nShears a shape around the x-axis the amount specified by the `angle` parameter. Angles should be specified in radians (values from 0 to PI*2) or converted to radians with the `radians()` function. Objects are always sheared around their relative position to the origin and positive numbers shear objects in a clockwise direction. Transformations apply to everything that happens after and subsequent calls to the function accumulates the effect. For example, calling `shearX(PI/2)` and then `shearX(PI/2)` is the same as `shearX(PI)`. If `shearX()` is called within the `draw()`, the transformation is reset when the loop begins again.\n \nTechnically, `shearX()` multiplies the current transformation matrix by a rotation matrix. This function can be further controlled by the `pushMatrix()` and `popMatrix()` functions.\n",
    "syntax": "shearX(angle)",
    "returns": "void"
  },
  "shearY": {
    "docUrl": "https://processing.org/reference/shearY_.html",
    "parameters": {
      "angle": "float: angle of shear specified in radians"
    },
    "type": "function",
    "description": "\nShears a shape around the y-axis the amount specified by the `angle` parameter. Angles should be specified in radians (values from 0 to PI*2) or converted to radians with the `radians()` function. Objects are always sheared around their relative position to the origin and positive numbers shear objects in a clockwise direction. Transformations apply to everything that happens after and subsequent calls to the function accumulates the effect. For example, calling `shearY(PI/2)` and then `shearY(PI/2)` is the same as `shearY(PI)`. If `shearY()` is called within the `draw()`, the transformation is reset when the loop begins again.\n \nTechnically, `shearY()` multiplies the current transformation matrix by a rotation matrix. This function can be further controlled by the `pushMatrix()` and `popMatrix()` functions.\n",
    "syntax": "shearY(angle)",
    "returns": "void"
  },
  "shininess": {
    "docUrl": "https://processing.org/reference/shininess_.html",
    "parameters": {
      "shine": "float: degree of shininess"
    },
    "type": "function",
    "description": "\nSets the amount of gloss in the surface of shapes. Used in combination with `ambient()`, `specular()`, and `emissive()` in setting the material properties of shapes.\n",
    "syntax": "shininess(shine)",
    "returns": "void"
  },
  "shorten": {
    "docUrl": "https://processing.org/reference/shorten_.html",
    "parameters": {
      "list": "Object, String[], float[], int[], char[], byte[], or boolean[]: array to shorten"
    },
    "type": "function",
    "description": "\nDecreases a one-dimensional array by one element and returns the shortened array.\n \nWhen using an array of objects, the data returned from the function must be cast to the object array's data type. For example: SomeClass[] items = (SomeClass[]) shorten(originalArray)\n",

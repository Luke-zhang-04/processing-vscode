  "thread": {
    "docUrl": "https://processing.org/reference/thread_.html",
    "parameters": {
      "name": "String: name of the function to be executed in a separate thread"
    },
    "type": "function",
    "description": "\nProcessing sketches follow a specific sequence of steps: `setup()` first, followed by `draw()` over and over and over again in a loop. A thread is also a series of steps with a beginning, a middle, and an end. A Processing sketch is a single thread, often referred to as the \"Animation\" thread. Other threads' sequences, however, can run independently of the main animation loop. In fact, you can launch any number of threads at one time, and they will all run concurrently. \n\nYou cannot draw to the screen from a function called by `thread()`. Because it runs independently, the code will not be synchronized to the animation thread, causing strange or at least inconsistent results. Use `thread()` to load files or do other tasks that take time. When the task is finished, set a variable that indicates the task is complete, and check that from inside your `draw()` method.\n\nProcessing uses threads quite often, such as with library functions like `captureEvent()` and `movieEvent()`. These functi. . .",
    "syntax": "thread(name)",
    "returns": "void"
  },
  "tint": {
    "docUrl": "https://processing.org/reference/tint_.html",
    "parameters": {
      "rgb": "int: color value in hexadecimal notation",
      "alpha": "float: opacity of the image",
      "gray": "float: specifies a value between white and black",
      "v1": "float: red or hue value (depending on current color mode)",
      "v2": "float: green or saturation value (depending on current color mode)",
      "v3": "float: blue or brightness value (depending on current color mode)"
    },
    "type": "function",
    "description": "\nSets the fill value for displaying images. Images can be tinted to specified colors or made transparent by including an alpha value. \n\nTo apply transparency to an image without affecting its color, use white as the tint color and specify an alpha value. For instance, `tint(255, 128)` will make an image 50% transparent (assuming the default alpha range of 0-255, which can be changed with `colorMode()`).\n\nWhen using hexadecimal notation to specify a color, use \"`#`\" or \"`0x`\" before the values (e.g., `#CCFFAA` or `0xFFCCFFAA`). The `#` syntax uses six digits to specify a color (just as colors are typically specified in HTML and CSS). When using the hexadecimal notation starting with \"`0x`\", the hexadecimal value must be specified with eight characters; the first two characters define the alpha component, and the remainder define the red, green, and blue components. \n\nThe value for the gray parameter must be less than or equal to the current maximum value as specified by `colorMode()`. T. . .",
    "syntax": "tint(rgb)\ntint(rgb, alpha)\ntint(gray)\ntint(gray, alpha)\ntint(v1, v2, v3)\ntint(v1, v2, v3, alpha)",
    "returns": "void"
  },
  "translate": {
    "docUrl": "https://processing.org/reference/translate_.html",
    "parameters": {
      "x": "float: left/right translation",
      "y": "float: up/down translation",
      "z": "float: forward/backward translation"
    },
    "type": "function",
    "description": "\nSpecifies an amount to displace objects within the display window. The `x` parameter specifies left/right translation, the `y` parameter specifies up/down translation, and the `z` parameter specifies translations toward/away from the screen. Using this function with the `z` parameter requires using P3D as a parameter in combination with size as shown in the above example.\n\nTransformations are cumulative and apply to everything that happens after and subsequent calls to the function accumulates the effect. For example, calling `translate(50, 0)` and then `translate(20, 0)` is the same as `translate(70, 0)`. If `translate()` is called within `draw()`, the transformation is reset when the loop begins again. This function can be further controlled by using `pushMatrix()` and `popMatrix()`.\n",
    "syntax": "translate(x, y)\ntranslate(x, y, z)",
    "returns": "void"
  },
  "triangle": {
    "docUrl": "https://processing.org/reference/triangle_.html",
    "parameters": {
      "x1": "float: x-coordinate of the first point",
